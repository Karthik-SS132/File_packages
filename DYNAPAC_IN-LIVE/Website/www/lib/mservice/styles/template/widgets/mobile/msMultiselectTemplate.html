<script type="text/x-kendo-tmpl" id="msMultiselectTemplate">
  <div id="#: id #_group" class="ms_form_row">
  	<div class="ms_form_Template_container">
  		<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
  			<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
  			<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
  		</label>
  		<input id="#: id #" name="#: id #" class="ms_multiselect" data-ms-widget-type="msMultiselect" data-ms-widget-msloop="#: msloop #" data-ms-widget-cascadefrom="#: cascadefrom #" data-ms-widget-cascadefield="#: cascadefromfield #" data-ms-widget-savefield="#: savefield #" />
  		<span class="error_msg k-invalid-msg" data-for="#: id #" />
  	</div>
  </div>
</script>
