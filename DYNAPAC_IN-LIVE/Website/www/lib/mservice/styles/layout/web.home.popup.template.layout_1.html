<style>
	.modal-body{
		padding: 0em;
	}
	.ms_web_home_popup_default{
		display: block;
		width: 100%;
		border-bottom: 1px solid #bbb;
		padding: .5em .8em;
		font-size: 1.3em;
		font-weight: 600;
		color: #002c7f;
	}
	.ms_web_home_popup_change_password_input{
		padding: 1em;
		width: 70%;
		border-radius: 10px;
		border: 1px solid
	}
	.input{
		margin:2em;
		display: flex;
		justify-content: center;
	}
	.ms_web_home_popup_change_password_profile_btncontainer{
		display: flex;
		justify-content: center;
		margin:2em;
	}
	.ms_changepwd{
		margin-top: 4em;
		margin-bottom: 2em;
	}
	.input > input{
		outline:none;
	}
	@media only screen and (max-width: 900px) {
		.ms_web_home_popup_change_password_input{
			padding: 1em;
			width: 100%;
			border-radius: 10px;
			border: 1px solid
		}
	}
</style>
<div id="home_login_popup" style="display: none; width: 350px; ">
	<div class="modal-body">
		<span class="ms_web_home_popup_default" data-ms-lbl='field' data-ms-lbl-src='home' data-ms-lbl-grpid='profileMenu' data-ms-lbl-id='login'></span>
		<div style="padding: 1em;">
			<div class="input-group ms_input">
				<div class="input-group-prepend ms_login-icon">
					<span class="input-group-text">
						<i>
							<img src="www/ux/image/login_user.png" style="height: 30px;" />
						</i>
					</span>
				</div>
				<input id="ms_login_user_name" type="text" class="form-control ms_login_form" placeholder="User Name" /> 
			</div>
			<div class="input-group ms_input">
				<div class="input-group-prepend ms_login-icon">
					<span class="input-group-text">
						<i>
							<img src="www/ux/image/login_password.png" style="height: 30px;" />
						</i>
					</span>
				</div>
				<input id="ms_login_password" type="password" class="form-control ms_login_form" placeholder="Password" />
			</div>
			<div style="padding: .3em .7em;font-size: 12px;">
				<input type="checkbox" id="ms_login_remember_me" class="k-checkbox" />
				<label class="k-checkbox-label" for="ms_login_remember_me"">Remember Me</label>
			</div>
			<div class="ms_login_submit">
				<button data-ms-widget-type = "mLink" data-ms-link-group="loginPopup" data-ms-link-role="submit" type="button" class="btn submit_btn-outline-primary"><i class="fas fa-check" aria-hidden="true"></i></button>
				<button data-ms-widget-type = "mLink" data-ms-link-group="loginPopup" data-ms-link-role="cancel" type="button" class="btn submit_btn-outline-primary"><i class="fas fa-times" aria-hidden="true"></i></button>
			</div>
		</div>	
	</div>
</div>
<div id="home_change_password_popup" style="padding: .5em; display: none;">
    <div class="ms_changepwd">
        <div class="input">
            <input class="ms_web_home_popup_change_password_input" id="home_change_password_popup_old_password" name="home_change_password_popup_old_password"
                type="password" maxlength="50" validationMessage="should not be empty" data-ms-lbl="placeholder"
                data-ms-lbl-src="home_layout" data-ms-lbl-grpid="change_password_popup" data-ms-lbl-id="old_password"
                required />
        </div>
        <div class="input">
				<input class="ms_input ms_web_home_popup_change_password_input" id="home_change_password_popup_new_password"
                name="home_change_password_popup_new_password" class="mTextbox" type="password" maxlength="50"
                validationMessage="should not be empty" data-ms-lbl="placeholder" data-ms-lbl-src="home_layout"
                data-ms-lbl-grpid="change_password_popup" data-ms-lbl-id="new_password" required />
        </div>
        <div class="input">
            <input class="ms_web_home_popup_change_password_input" id="home_change_password_popup_confirm_password" name="home_change_password_popup_confirm_password"
                type="password" maxlength="50" validationMessage="should not be empty" data-ms-lbl="placeholder"
                data-ms-lbl-src="home_layout" data-ms-lbl-grpid="change_password_popup"
                data-ms-lbl-id="confirm_password" required />
        </div>
		<div style="margin-bottom: 1em;display: flex;justify-content: center;">
            <span class="ms_web_home_popup_change_password_message" style="font-size: 0.8em;width: 40%;display: flex;align-items:center;padding:1em;"><span class="k-icon k-i-warning"> </span> <p data-ms-lbl="field"
                    data-ms-lbl-src="home_layout" data-ms-lbl-grpid="change_password_popup"
                    data-ms-lbl-id="password_strength"></p></span>
        </div>
        <div class="ms_web_home_popup_change_password_profile_btncontainer">
            <a href="javascript:void(0);" data-ms-widget-type = "mLink" data-ms-link-group="changePassword" data-ms-link-role="change_password_popup_submit" class="km-widget km-button"><i style="font-size:40px;transition: all 500ms ease;transform-origin: left;" class="fas fa-check-circle ms_web_home_popup_change_password_button ms_button_click"></i></i></a>
        </div>
    </div>
</div>
<div id="home_forgot_password_popup" style="padding: .5em; display: none;">
    <div class="ms_changepwd">
        <div class="input">
            <input class="ms_web_home_popup_change_password_input" id="home_forgot_password_popup_user_name" name="home_forgot_password_popup_user_name"
                type="text" validationMessage="should not be empty" data-ms-lbl="placeholder"
                data-ms-lbl-src="home_layout" data-ms-lbl-grpid="forgot_password_popup" data-ms-lbl-id="userName"
                required />
        </div>
        <div class="input">
				<input class="ms_input ms_web_home_popup_change_password_input" id="home_forgot_password_popup_email_id"
                name="home_forgot_password_popup_new_password" class="mTextbox" type="text" 
                validationMessage="should not be empty" data-ms-lbl="placeholder" data-ms-lbl-src="home_layout"
                data-ms-lbl-grpid="forgot_password_popup" data-ms-lbl-id="emailId" required />
        </div>
        <div class="ms_web_home_popup_change_password_profile_btncontainer">
            <a href="javascript:void(0);" data-ms-widget-type = "mLink" data-ms-link-group="forgotPassword" data-ms-link-role="forgot_password_popup_submit" class="km-widget km-button"><i style="font-size:40px;transition: all 500ms ease;transform-origin: left;" class="fas fa-check-circle ms_web_home_popup_change_password_button ms_button_click"></i></i></a>
        </div>
    </div>
</div>
<div id="home_language_popup" class="ms_lang_container" style="display: none;">
	<div class="ms_change_lang pt-2 p-0">
		<ul></ul>
	</div>
</div>
<script type="text/x-kendo-tmpl" id="home_language_popup_list_template">
	<li data-ms-widget-type = "mLink" data-ms-link-group="languagePopup" data-ms-link-role="#: code #" class="ms_cursor">#: description #</li>
</script>
<script type="text/x-kendo-tmpl" id="home_user_attachment_view_template">
	<div class="ms_view_atch_window" style="text-align: center;">
		<div style="padding: 1em; height: 100%; width: 100%;">
			<center>
				<div id="home_user_attachment_view_content" style="vertical-align: middle; display: table-cell;"></div>
			</center>
		</div>
	</div>
</script>
<script type="text/x-kendo-tmpl" id="home_user_attachment_add_template">
	<div id="home_user_attachment_add_popup" style="width: 50vw; height: 300px;	padding-top: 0px; overflow-y:scroll; z-index:-1; padding: 1em;">
		<div id="home_user_attachment_add_popup_content" class="modal-body">
			<div class="col-md-12">
				<input id="home_user_attachment_add_popup_file_upoad" />
				<input id="home_user_attachment_add_popup_closure_report_ind" />
			</div>	
		</div>
	</div>

<div id="home_security_code_verification_popup" class="ms_security_code_popup" style="display: none">
    <div class="ms_security_code_container">
        <div class="ms_security_code_icon_box">
            <div id="ms_security_code_result_container" style="display: flex;justify-content: center;align-items: center;width: 100%;flex-direction: column;">
                <div style="height: 4em;">
                    <img id="ms_security_code_result_success" src="www/ux/image/security_code_success.gif" style="display:none;height: 100%;">
                    <img id="ms_security_code_result_error" src="www/ux/image/security_code_error.gif" style="display:none;height: 100%;">
                </div>
                <div>
                    <p id="ms_security_code_result_text_success" style="font-size: 1.4rem;font-weight: 500;color: #209320;display:none;" data-ms-lbl='field' data-ms-lbl-src='home_layout' data-ms-lbl-grpid='verify_security_code_popup' data-ms-lbl-id=''>Code verified successfully</p>
                    <p id="ms_security_code_result_text_error" style="font-size: 1.4rem;font-weight: 500;color: #eb3941;display:none;" data-ms-lbl='field' data-ms-lbl-src='home_layout' data-ms-lbl-grpid='verify_security_code_popup' data-ms-lbl-id=''>Error occured</p>
                </div>
            </div>
            <div id="ms_security_code_icon_container" class="ms_security_code_stacking_box">
                <i class="fa-light fa-mobile-notch ms_security_code_mobile_icon"></i>
                <i class="fa-light fa-shield-check  fa-flip ms_security_code_shield_icon" style="--fa-animation-duration: 15s;"></i>
                <div>
                    <i class="fa-regular fa-fade fa-comment-dots ms_security_code_comment_icon"></i>
                </div>
            </div>
        </div>
        <div class="ms_security_code_sub_header">
            <span class="ms_security_code_sub_header_label" data-ms-lbl='field' data-ms-lbl-src='home_layout' data-ms-lbl-grpid='verify_security_code_popup'
            data-ms-lbl-id='security_code_sent_to_lbl'></span>
            <span id="ms_verify_security_code_mobile_no_email" class="ms_security_code_sub_header_number"></span>
        </div>
        <div class="ms_security_code_box">
            <input id="ms_security_code_first" class="ms_security_code_input ms_security_code_box_normal" type="text"  inputmode="numeric" autocomplete="one-time-code" maxlength="1"/>
            <input class="ms_security_code_input ms_security_code_box_normal" type="text"  inputmode="numeric" maxlength="1"/>
            <input class="ms_security_code_input ms_security_code_box_normal" type="text"  inputmode="numeric" maxlength="1"/>
            <input class="ms_security_code_input ms_security_code_box_normal" type="text"  inputmode="numeric" maxlength="1"/>
            <input class="ms_security_code_input ms_security_code_box_normal" type="text"  inputmode="numeric" maxlength="1"/>
            <input class="ms_security_code_input ms_security_code_box_normal" type="text"  inputmode="numeric" maxlength="1"/>
        </div>
        <div id="ms_verify_security_code_timer_container" class="ms_security_code_expire_content">
          <span class="ms_security_code_expire_label" data-ms-lbl='field' data-ms-lbl-src='home_layout' data-ms-lbl-grpid='verify_security_code_popup' data-ms-lbl-id='security_code_resend_lbl'></span>
          <div class="ms_security_code_timer_content">
            <span id="ms_verify_security_code_timer" class="ms_security_code_timer_count">30s</span>
            <i class="fa-regular fa-hourglass-half fa-flip" style="--fa-flip-x: 1; --fa-flip-y: 0;--fa-animation-duration: 3s;"></i>
          </div>
        </div>
        <div id="ms_verify_security_code_resend_container" class="ms_security_code_resend_content" style="display:none;">
            <div style="text-align: center;display: flex;flex-direction: column;"><span class="ms_security_code_expire_label" data-ms-lbl="field" data-ms-lbl-src="home_layout" data-ms-lbl-grpid="verify_security_code_popup" data-ms-lbl-id="security_code_resend_button_lbl">Didn't receive the Code? </span></div>
            <div style="text-align: center;margin-top: 1em;">
                <span id="ms_verify_security_code_resend_btn" data-ms-widget-type="mLink" data-ms-link-group="home_layout" data-ms-link-role="verifySecurityCode_popup_resend" style="border-bottom: 1px solid; cursor:pointer;" data-ms-lbl='field' data-ms-lbl-src='home_layout' data-ms-lbl-grpid='verify_security_code_popup'
                data-ms-lbl-id='security_code_resend_button' class="ms_button_click km-widget km-button">RESEND CODE</span>
            </div>
            <div style="display: none;margin-top: .9em;align-items: center;gap: .3em;justify-content: center;">
                <p style="font-size: 1.3rem;color: #e56363;font-weight: 400;">Remaining Attempts</p>
                <span style="font-size: 1.3rem;font-weight: 600;">1/5</span>
            </div>
        </div>
        <div class="ms_security_code_footer_button">
            <button id="ms_security_code_verify_btn" class="ms_security_code_verify_button ms_button_click km-widget km-button" data-ms-widget-type="mLink" data-ms-link-group="home_layout" data-ms-link-role="verifySecurityCode_popup_verify">
                <span id="ms_verify_security_code_verify_btn" style="font-size: 17px;" data-ms-lbl='field' data-ms-lbl-src='home_layout' data-ms-lbl-grpid='verify_security_code_popup'
                data-ms-lbl-id='security_code_verify_button'>Verify</span>
            </button>
        </div>
    </div>
</div>
