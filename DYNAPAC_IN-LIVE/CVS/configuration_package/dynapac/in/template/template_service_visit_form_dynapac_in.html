						<td colspan="52" style="text-align:center; font-family: Verdana;">
							<b>MEETING REPORT</b>
						</td>
					</tr>
				</table>	
				<br/>
				<br/>
				<table width="100%" border="1px">
					<tr>
						<td colspan="3" ><span class="lbl">Meeting Report No : </span></td>
						<td colspan="3"><span class="value"><xsl:value-of select="activity_no" /></span></td>
						<td colspan="2" ><span class="lbl">Date :</span></td>
						<td colspan="2"><span class="value"><xsl:value-of select="substring(date, 9,2)" />-<xsl:value-of select="substring(date, 6,2)" />-<xsl:value-of select="substring(date, 1,4)" /></span></td>
					</tr>
					<tr>
						<td colspan="3" ><span class="lbl">Customer Name : </span></td>
						<td colspan="2"><span class="value"><xsl:value-of select="customer_name" /></span></td>
					</tr>
					<tr>
						<td colspan="3" >
							<span class="lbl">Regd. Address :</span>
						</td>
						<td colspan="7">
							<span class="value"><xsl:value-of select="meeting_address" />,</span>
							<span class="value"><xsl:value-of select="meeting_city" />,</span>
							<span class="value"><xsl:value-of select="meeting_district_savedetails" />-</span>
							<span class="value"><xsl:value-of select="meeting_state_savedetails" />.</span>
						</td>
					</tr>
					<tr>
						<td colspan="3" ><span class="lbl">Meeting Agenda : </span></td>
						<td colspan="2"><span class="value"><xsl:value-of select="meeting_agenda" /></span></td>
						<td colspan="3" ><span class="lbl">Meeting Place / Site Address :</span></td>
						<td colspan="2"><span class="value"><xsl:value-of select="meeting_place" /></span></td>
					</tr>
					<tr height="20px">
						<td colspan="10" class="label"  style="text-align :center; background-color:#e4eff2;">Contact Details </td>				
					</tr>
					 <tr>
						<td colspan="2" class="lbl" style="text-align:center">Contact Person Name </td>
						<td colspan="2" class="lbl" style="text-align:center">Designation</td>
						<td colspan="3" class="lbl" style="text-align:center">Phone Number </td>
						<td colspan="3" class="lbl" style="text-align:center">Email ID </td>
					</tr>
					<xsl:for-each select="contact">
						<xsl:variable name="number" select="position()"/>
						<tr>
							<td colspan="2" >
								<span class="value"><center><xsl:value-of select="contact_name" /></center></span>
							</td>
							<td colspan="2" >
								<span class="value"><center><xsl:value-of select="contact_designation" /></center></span>
							</td>
							<td colspan="3" >
								<span class="value"><center><xsl:value-of select="contact_phone_no" /></center></span>
							</td>
							<td colspan="3" >
								<span class="value"><center><xsl:value-of select="contact_email_id" /></center></span>
							</td>
						</tr>
					</xsl:for-each>
					<tr height="20px">
						<td colspan="10" class="label"  style="text-align :center; background-color:#e4eff2;">Customer Type </td>				
					</tr>
					<tr>
						<td colspan="10" class="value">
								<xsl:value-of select="sales_customer_type" />
							</td>
					</tr>
					<tr height="20px">
						<td colspan="10" class="label"  style="text-align :center; background-color:#e4eff2;">Customer Segment </td>				
					</tr>
					<tr>
						<td colspan="10" class="value">
								<xsl:value-of select="sales_customer_segment" />
							</td>
					</tr>
					<tr height="20px">
						<td colspan="3" class="label"  style="text-align :center; background-color:#e4eff2;">Project Type </td>
						<td colspan="2" class="value">
							<xsl:value-of select="project_type" />
						</td>
						<td colspan="3" class="label"  style="text-align :center; background-color:#e4eff2;">Project Name </td>
						<td colspan="2" class="value">
							<xsl:value-of select="project_name" />
						</td>	
					</tr>
					<tr height="20px">
						<td colspan="10" class="label"  style="text-align :center; background-color:#e4eff2;">Primary Contractor </td>				
					</tr>
					<tr>
						<td colspan="10" class="value">
							<xsl:value-of select="primary_contractor" />
						</td>
					</tr>
				</table>	
				<br/>
				<table width="100%" border="1px">
		
			<tr height="20px">
				<td colspan="10" class="label"  style="text-align :center; background-color:#e4eff2;">Requirement</td>				
			</tr>
			<tr>
				<td colspan="1" class="lbl" style="text-align:center"> Category</td>
				<td colspan="1" class="lbl" style="text-align:center">Application</td>
				<td colspan="1"  class="lbl" style="text-align:center">Model</td>
				<td colspan="2"  class="lbl" style="text-align:center">Model Details</td>
				<td colspan="2"  class="lbl" style="text-align:center">Accessories</td>
				<td colspan="1"  class="lbl" style="text-align:center">Quantity</td>
				<td colspan="2"  class="lbl" style="text-align:center">Deal Details</td>
			</tr>
			<xsl:for-each select="partsDetails">
				<xsl:variable name="number" select="position()"/>
				<tr>
					<td colspan="1"  class="value">
						<xsl:value-of select="equipment_category" />
					</td>
					<td colspan="1" class="value">
						<xsl:value-of select="application_industry" />
					</td>
					<td colspan="1"  class="value">
						<xsl:value-of select="model"  />
					</td>
					<td colspan="2"    class="value">
						<xsl:value-of select="model_des" />
					</td>
					<td colspan="2"    class="value">
						<xsl:value-of select="accessories"  />
					</td>
					<td colspan="1"    class="value">
						<xsl:value-of select="required_quantity"  /> 
					</td>
					<td colspan="2"    class="value">
						<xsl:value-of select="dealdetails"  />
					</td>
				</tr>
			</xsl:for-each>
					<tr>
						<td colspan="5"><span class="lbl">Probable Date of Closure : </span><span class="value"><xsl:value-of select="substring(date_of_closure, 9,2)" />-<xsl:value-of select="substring(date_of_closure, 6,2)" />-<xsl:value-of select="substring(date_of_closure, 1,4)" /></span></td>
						<td colspan="5"><span class="lbl">Next Follow Up Date : </span><span class="value"><xsl:value-of select="substring(next_followup_date, 9,2)" />-<xsl:value-of select="substring(next_followup_date, 6,2)" />-<xsl:value-of select="substring(next_followup_date, 1,4)" /></span></td>
					</tr>
					<tr height="30px">
						<td colspan="3" class="label"  style="text-align :center; background-color:#e4eff2;"><b>Meeting Comments :</b></td>
						<td colspan="7" class="value">
							<xsl:value-of select="meeting_comments" />
						</td>	
					</tr>
				</table>
</script>

				if(inputVal === true){

					return "NO";
				}
			}    
</script>
