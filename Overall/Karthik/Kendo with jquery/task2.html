        function task1(el)
        {
            if(el.id=='grid')

                document.getElementById('dyn').innerHTML='<button id=dynbt onclick="task(this)">Grid_Dyn</button>';
                document.getElementById('static').innerHTML='<button id=stat onclick="task(this)">Grid_Static</button>'
            }
        }
        function task(elem)
        {
            $("#output").html("");
            if(elem.id=='stat')
            {
                console.log("hi");
                $("#output").kendoGrid({
                columns: [{
                field: "name",
                title: "Name"
                },{
                field: "age",
                title: "Age"
                }],
                dataSource: datasrc
                });
            }
            else if(elem.id=='dynbt')
            {
                var dataSource = new kendo.data.DataSource({
                transport: {
                read: {
                    url: "https://demos.telerik.com/kendo-ui/service/products",
                    dataType: "jsonp"
                }
                },
                pageSize: 10
                });
                $("#output").kendoGrid({
                dataSource: dataSource,
                pageable: true
                });
            }
        }
