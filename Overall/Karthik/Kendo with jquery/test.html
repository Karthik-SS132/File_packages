<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/calendar/component-type">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-ocean-blue.min.css" />

    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/jquery.min.js"></script>
    
    
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>
    
    

</head>
<body>
    <div id="example">
    <div class="demo-section" style="text-align: center;">
        <h4>Pick a date</h4>
        <div>
            <div id="calendar"></div>
        </div>
    </div>
    <div class="box">
        <div class="box-col">
            <h4>Set component  type</h4>
            <input id="dropDownList" />
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // create Calendar from div HTML element
            $("#calendar").kendoCalendar({
                componentType: "modern"
            });
            $("#dropDownList").kendoDropDownList({
                dataSource: ["modern", "classic"],
                value: "modern",
                change: function (e) {
                    var calendar = $("#calendar").data("kendoCalendar");
                    var type = this.value();
                    var parent = $("#calendar").parent();

                    calendar.destroy();
                    parent.empty();
                    parent.append('<div id="calendar"></div>');
                    $("#calendar").kendoCalendar({
                        componentType: type
                    });
                }
            });
        });
    </script>
</div>



</body>
</html>
