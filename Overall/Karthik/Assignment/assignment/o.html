<body>
    <script>
            var name1="51"
            var name2="6,*"
            var count=0;
            for(var i=0;i<name2.length;i++)
            {
                if(name2.charAt(i)==",")
                count++;
            }
            console.log(count);

            if(count==1)
            {
            var c=name2.split(",")
            var d=parseInt(c[0]);
            var e=c[1];
            var dummy="";
            var k=parseInt(d-dummy.length);
            for(var i=0;i<k;i++)
            {
                dummy=dummy+name1.charAt(i);
            }
            for(var i=1;i<=d-name1.length;i++)
            {
                    dummy=dummy+e;
            }
            
            console.log(dummy);

            }
            else{
                console.log("Please Enter the proper Value as per syntax Eg (5,'ok')");
            }     
    </script>
