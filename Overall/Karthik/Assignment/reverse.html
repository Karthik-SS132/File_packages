<!DOCTYPE html>
<html>
<head>
    <title>Reverse String</title>
</head>
<body>
    <script>
       var name=prompt(`Enter the string`);
            document.write("Give String Value is : "+name +"<br>");
            var rev_name="";
            for(let i=name.length-1;i>=0;i--)
            {
                rev_name=rev_name+name.charAt(i);
            }
            document.write("Reverse String Value is : "+rev_name);
    </script>
</body>
</html>
