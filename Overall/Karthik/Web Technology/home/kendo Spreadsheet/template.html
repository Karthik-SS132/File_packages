<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var due=100-9000;
	if(due<0)
	{
		alert(due.toFixed(2)*-1);
	}
	else{
		alert("0.00");
	}
	if(due >0){
		alert(due.toFixed(2));
	}
	else{
		alert("0.00");
	}
    </script>
</body>
</html>
