                    var d="";

    else if(elem.id=='even'|| elem.id=='odd')
    {

    else if(elem.id=='fact' || elem.id =='arm'||elem.id =='fib')

                if(i==0)

                        s="";

                    if(i==1)

}
function m1()
{
    console.log(ad);console.log(sb);console.log(even);console.log(odd);console.log(fac);
    var name1=parseInt(document.getElementById("name1").value);
    var name2=parseInt(document.getElementById("name2").value);
    if(ad>0)
    {
        var total=name1+name2;
        document.getElementById("op1").innerHTML="Sum :"+total;
        ad=0;
    }
    else if(sb>0){
        var total=name1-name2;
        document.getElementById("op1").innerHTML="Subract :"+total;
        sb=0;
    }
    else if(even>0)
    {
        if(name1.length!=0)
        {
            if(name1%2==0)
            {
                document.getElementById('op1').innerHTML="Even";
            }
            else{
                document.getElementById('op1').innerHTML="Not a Even";
            }
        }
        if(name2.length!=0)
        {
            if(name2%2==0)
            {
                document.getElementById('op2').innerHTML="Even";
            }
            else{
                document.getElementById('op2').innerHTML="Not a Even";
            }
        }
        even=0;
    }
    else if(odd>0)
    {
        if(name1.length!=0)
        {
            if(name1%2!=0)
            {
                document.getElementById('op1').innerHTML="ODD number";
            }
            else{
                document.getElementById('op1').innerHTML="Not a Odd number";
            }
        }
        if(name2.length!=0)
        {
            if(name2%2!=0)
            {
                document.getElementById('op2').innerHTML="ODD number";
            }
            else{
                document.getElementById('op2').innerHTML="Not a Odd number";
            }
        }
        odd=0;
    }
    else if(fac>0)
    {
            var c=[name1,name2]; 
            for(var i=0;i<=c.length-1;i++)
            {
                var val=c[i];
                console.log(val);
                var fact=1;
                while(val>=1)
                {
                    fact=fact*val;
                    val--;
                }
                if(i==0)
                {
                    document.getElementById('op1').innerHTML="Factorial for "+name1 +" is "+fact;
                }
                else{
                    document.getElementById('op2').innerHTML="Factorial for "+name2 +" is "+fact;
                }
            }
            fac=0;
    }
    else if(arm>0)
    {
        var name1=document.getElementById('name1').value;
        var name2=document.getElementById('name2').value;
        var c=[name1,name2]; 
            for(var i=0;i<=c.length-1;i++)
            {
                var number = c[i];
                var numberOfDigits = number.length;
                var sum = 0;
                var temp = number;
                while (temp > 0) 
                {
                var rem = temp % 10;
                sum += rem ** numberOfDigits;
                temp = parseInt(temp / 10);
                }
                console.log(sum);
                if(i==0)
                {
                    if (sum == number) {
                        document.getElementById('op1').innerHTML= "Armstrong number";
                        }
                    else {
                        document.getElementById('op1').innerHTML= "Not an Armstrong number";
                        }
                }
                else{
                    if (sum == number) {
                        document.getElementById('op2').innerHTML= "Armstrong number";
                        }
                    else {
                        document.getElementById('op2').innerHTML= "Not an Armstrong number";
                        }
                }
            }
        arm=0;
    }
    else if(fib>0)
    {
        var c=[name1,name2]; 
            for(var j=0;j<=c.length-1;j++)
            {
                var n = c[j];
                var d="";
                var f=1;
                var s=1;
                for(i=0;i<=n;i--)
                {
                    i=f+s;
                    d=d+","+i;
                    f=s;
                    s=i;
                }
                if(j==0)
                    {
                        document.getElementById('op1').innerHTML="1 1"+d;
                    }
                    else{
                        document.getElementById('op2').innerHTML="1 1"+d;
                    }
            }fib=0;
    }
}
