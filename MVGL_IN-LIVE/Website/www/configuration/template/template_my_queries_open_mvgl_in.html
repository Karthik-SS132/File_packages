<style>
	.ms_my_queries_open_productinfodesc {
		background: #e8e8e8;
		width: 100%;
		height: 2em;
		/* overflow: auto; */
		border-radius: 12px;
		margin-bottom: 0.5em;
	}
	.ms_my_queries_open_flex {
		
		padding-top: 0.9em;
		padding-right: 1em;
		padding-left: 1em;
		/* padding-bottom: 18em; */
		background-color: #ffffff;
		box-shadow: 0px 0px 2px #1b6cbd;
		height: 14em;
		margin: 0.5em;
		border-radius: 20px;
	}
	.ms_my_queries_open_productinfodesc span {
		color: #0077a1;
		width: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.ms_my_queries_open_section_content_container {
		display: flex;
		color: #063f53;
	}
	.ms_my_queries_open_icons {
		padding-right: 0.3em;
		display: flex;
		align-items: center;
		flex: 10;
		margin: 0.2em 0;
		font-size: 1.2em;
		padding: 0.2em;
	}
	.ms_my_queries_open_data {
		align-items: center;
		display: flex;
		flex: 90;
		word-break: break-all;
		width: 80%;
		white-space: break-spaces;
	}
	.ms_my_queries_open_form_action_icon {
		display: flex;
		align-items: center;
		justify-content: center;
		padding: .2em;
		text-align: center;
		height: 1.8em;
		width: 1.8em;
		border-radius: 30px;
		font-size: 1.8em !important;
		margin-bottom: .2em;
		color: #fff !important;
		cursor: pointer;
		background-color: #063f53;
		transition: transform 300ms ease-in;
	}

	.ms_my_queries_open_form_action_icon:hover {
		transform: scale(1.2);
	}
	.ms_my_queries_open_form_action_icon>span.ms_my_queries_open_action_icon {
		text-align: center;
		padding: .15em;
		display: flex;
		justify-content: center;
		align-items: center
	}
</style>
<script type="text/x-kendo-tmpl" id="my_queries_open_list_template">
	<div id="#: data.call_no #_container" class="ms_my_queries_open_flex" onclick="mService.pattern.query.button.chat(this)" data-ms-containr-param='{"uid":"#:uid#", "subkey":"#:chat_ref_no#","call_no":"#:data.call_no#","problem_description":"#:data.problem_description#"}'>
		<div class="ms_my_queries_open_productinfodesc flex">
			<span style="font-weight: bold;">#: data.call_no #</span>
			<i id="#: data.call_no #_notification_ind" class="fa-solid fa-circle-small fa-beat" style="--fa-animation-duration: 1s;color: \#f71919;display:none;"></i>
		</div>
		<span class="ms_my_queries_open_section_content_container">
			<span class="ms_my_queries_open_icons">
				<i class="fa-solid fa-circle-info ms_theme_bg_color7 ms_theme_color1 ms_my_queries_open_iconsize"></i>
			</span>
			<span class="ms_my_queries_open_data">#: data.call_status_desc#</span>
		</span>		
		<span class="ms_my_queries_open_section_content_container">
			<span class="ms_my_queries_open_icons">
				<i class="fa-solid fa-user ms_theme_bg_color7 ms_theme_color1 ms_my_queries_open_iconsize"></i>
			</span> 
			<span class="ms_my_queries_open_data">#: data.created_by_emp_name # </span>
		</span>
		<span class="ms_my_queries_open_section_content_container">
			<span class="ms_my_queries_open_icons">
				<i class="fa-solid fa-user-helmet-safety ms_theme_bg_color7 ms_theme_color1 ms_my_queries_open_iconsize"></i>
			</span> 
			<span class="ms_my_queries_open_data">#: data.assigned_to_emp_name # </span>
		</span>
		<span class="ms_my_queries_open_section_content_container">
			<span class="ms_my_queries_open_icons">
				<i class="fa-solid fa-triangle-exclamation ms_theme_bg_color7 ms_theme_color1 ms_my_queries_open_iconsize"></i>
			</span>
			<span class="ms_my_queries_open_data">#: data.problem_description # </span>
		</span>
	</div>
</script>
