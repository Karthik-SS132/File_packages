<script type="text/x-kendo-tmpl" id="msAttachmentTemplate">
  <div id="#: id #_group" class="ms_form_row">
  	<div class="ms_form_Template_container">
  		<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
  			<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
  			<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
  		</label>
  		<input id="#: id #" name="#: id #" data-ms-widget-type="msAttachment" data-ms-widget-msloop="#: msloop #" data-ms-widget-savefield="#: savefield #" data-ms-widget-maxlimit="#: maxlimit#" data-ms-widget-minlimit="#: minlimit#" data-ms-widget-filesizekey="#: filesizekey#" data-ms-widget-fileextensionkey="#: fileextensionkey#" data-ms-widget-attachmentind="true" style="display: none" data-ms-count="0"/>
  		<div>
  			<div id="#: id #_src" class="ms_attachment_Template_container" >
  				<div id="#: id #_add_container" class="ms_upload_img">
  					<div class="ms_attachment_add_container ms_button_click">
  						<a id="#: id #_attachment_add" class="attachment_icon km-widget km-button" data-ms-widget-type="msWidget" data-ms-widget-group="msAttachment" data-ms-widget-role="add" for="#: id #"><i class="fas #: mService.icons.msAttachment.attachment #"></i></a>
  					</div>
  				</div>
  			</div>
  		</div>
  		<span class="error_msg k-invalid-msg" style="display:none"; data-for="#: id #" />
  	</div>
  	<div id="#: id #_preview_popup_content"></div>
  </div>
</script>

<script type="text/x-kendo-tmpl" id="msAttachmentPopupTemplate">
  <div id="#: id #_preview_popup" data-role="content" style="display: none;">
  	<center>
  		<div id="#: id #_attachment_content" style="vertical-align: middle;display: table-cell;"></div>
  			<div id="#: id #_delete" style="display: none;">
  			<span class="ms_attachment_img_content_del ms_button_click" data-ms-widget-type='msWidget' data-ms-widget-group="msAttachment" data-ms-widget-role="delete" for="#: id #" class="km-widget km-button"><i class="fas fa-trash"></i></span>
  		</div>
  		<div id="#: id #_delete_confirmation" style="display: none;">
  			<span data-ms-lbl='field' data-ms-lbl-src='home_layout' data-ms-lbl-grpid='camera_preview_popup' data-ms-lbl-id='camera_preview_delete_confirm'></span>
  			<br>
  			<div style="display: flex;justify-content: center;">
  				<span id="#: id #_delete_confirmation_btn_container" class="ms_attachment_img_content_del_cnfm ms_button_click km-widget km-button" data-ms-widget-type='msWidget' data-ms-widget-group="msAttachment" data-ms-widget-role="deleteConfirm" for="#: id #"><i id="#: id #_delete_confirmation_btn" class="fal fa-check"></i></span>
  				<span id="#: id #_delete_confirmation_cancel" class="ms_attachment_img_content_del_cncl ms_button_click km-widget km-button" data-ms-widget-type='msWidget' data-ms-widget-group="msAttachment" data-ms-widget-role="deleteCancel" for="#: id #"><i class="fal fa-times"></i></span>
  			</div>
  		</div>
  	</center>
  </div>
</script>
