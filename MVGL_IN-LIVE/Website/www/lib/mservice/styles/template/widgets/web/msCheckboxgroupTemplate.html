<script type="text/x-kendo-tmpl" id="msCheckboxgroupTemplate">
	<div id="#: id #_group" class="col-md-#: column #">      
		<div class="form-group mb-4">
			<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
				<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
				<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
			</label>			
			<input id="#: id #" name="#: id #" data-ms-widget-type="msCheckboxgroup" data-ms-widget-savefield="#: savefield #" style="display: none;" />
			<div id="#:id #_wrap" name="#:id #_wrap" # if (stack === true) { # class="ms_checkboxgrp_stack" # } # ></div>
             <span class="error_msg k-invalid-msg" data-for="#: id #" />
		</div>
	</div>
</script>
 <script type="text/x-kendo-tmpl" id="msCheckboxContentTemplate">
	# if (stack === false) { #
		<span class="ms_checkboxgroup">
	# } #
		<input class="k-checkbox" type="checkbox"  id="#: id #_#: value #" name="#: id #_input" value="#: value#"/>
		<label  for="#: id #_#: value #" class="k-checkbox-label">#: content #</label>
	# if (stack === false) { # 
		</span> 
	# } #	
</script>
