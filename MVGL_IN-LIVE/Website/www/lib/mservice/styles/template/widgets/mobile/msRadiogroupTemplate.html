<script type="text/x-kendo-tmpl" id="msRadiogroupTemplate">
  <div id="#: id #_group" class="ms_form_row">
  	<div class="ms_form_Template_container">
  		<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
  			<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
  			<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
  		</label>
  		<input id="#: id #" name="#: id #" data-ms-widget-type="msRadiogroup" data-ms-widget-msloop="#: msloop #" data-ms-widget-datasrc="#: datasrc #" data-ms-widget-savefield="#: savefield #" data-ms-widget-stack="#: stack #" data-ms-widget-column="#: column #" data-ms-widget-valuefield="#: valuefield #" data-ms-widget-textfield="#: textfield #" data-ms-widget-checked="#: checked #"  style="display: none;" />

  		<div id="#:id #_wrap" name="#:id #_wrap" # if (stack === true) { # class="ms_radiogrp_stack" # } # ></span></div>
               <span class="error_msg k-invalid-msg" data-for="#: id #" />
  	</div>
  </div>
</script>
<script type="text/x-kendo-tmpl" id="msRadiogroupContentTemplate">
  # if (stack === false) { #
  	<span class="ms_radiogroup">
  # } #
  	<div class="ms_center" style="margin-right: .5em;margin-bottom: .5em;">
		<input class="k-radio" type="radio" id="#: id #_#: value #" name="#: id #_input" value="#: value#" #: checked # />
		<label   for="#: id #_#: value #" class="k-radio-label">#= content #</label>
	<div>
  # if (stack === false) { #
  	</span>
  # } #
</script>
