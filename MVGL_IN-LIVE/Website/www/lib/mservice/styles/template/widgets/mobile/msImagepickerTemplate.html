<style>
  .ms_imagepicker_Template_container {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    align-items: left;
    justify-content: left;
  }
  .ms_imagepicker_img_container,
  .ms_img_container {
    height: 5em;
    width: 5em;
    border-radius: 60px !important;
    box-shadow: 0px 0px 8px #bbb;
    display: flex !important;
    justify-content: center;
    align-items: center;
  }
  span.ms_imagepicker_img_content_del {
    height: 3.1em;
    width: 3.1em;
    border-radius: 50% !important;
    box-shadow: 0px 0px 5px #888;
    font-size: 1.2em;
    display: flex !important;
    align-items: center;
    justify-content: center;
    margin: 0.3em 0.5em;
    padding: 1.2em;
  }
  span.ms_imagepicker_img_content_del_cnfm {
    height: 3.1em;
    width: 3.1em;
    border-radius: 50% !important;
    box-shadow: 0px 0px 5px #888;
    font-size: 1.2em;
    display: flex !important;
    align-items: center;
    justify-content: center;
    margin: 0.3em 0.5em;
    padding: 1.2em;
  }
  span.ms_imagepicker_img_content_del_cncl {
    height: 3.1em;
    width: 3.1em;
    border-radius: 50% !important;
    box-shadow: 0px 0px 5px #888;
    font-size: 1.2em;
    display: flex !important;
    align-items: center;
    justify-content: center;
    margin: 0.3em 0.5em;
    padding: 1.2em;
  }
</style>
<script type="text/x-kendo-tmpl" id="msImagepickerTemplate">
  <div id="#: id #_group" class="ms_form_row">
  	<div class="ms_form_Template_container">
  		<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
  			<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
  			<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
  		</label>
  		<input id="#: id #" name="#: id #" data-ms-widget-type="msImagepicker" data-ms-widget-msloop="#: msloop #" data-ms-widget-savefield="#: savefield #"  data-ms-widget-maxlimit="#: maxlimit#" data-ms-widget-minlimit="#: minlimit#" data-ms-widget-attachmentind="#: attachmentind#" data-ms-widget-filesizekey="#: filesizekey#" data-ms-widget-fileextensionkey="#: fileextensionkey#" style="display: none" data-ms-count="0" />
  		<div>
  			<div class="ms_imagepicker_Template_container" id="#: id #_src" >
  				<div id="#: id #_add_container" class="ms_upload_img">
  					<div class="ms_imagepicker_img_container ms_button_click">
  						<a><i id="#: id #_add_camera" data-ms-widget-type="msWidget" data-ms-widget-group="msImagepicker" data-ms-widget-role="addCamera" for="#: id #" for="#: id #" class="fas #: mService.icons.msCamera.camera # km-widget km-button"></i></a>
  					</div>
  				</div>
  				<div id="#: id #_add_gallery_container" class="ms_upload_img">
  					<div class="ms_imagepicker_img_container ms_button_click">
  						<a><i id="#: id #_add_gallery" data-ms-widget-type="msWidget" data-ms-widget-group="msImagepicker" data-ms-widget-role="addGallery" for="#: id #" for="#: id #" class="fas #: mService.icons.msGallery.gallery # km-widget km-button"></i></a>
  					</div>
  				</div>
  			</div>
  		</div>
  		<span class="error_msg k-invalid-msg" style="display:none"; data-for="#: id #" />
  	</div>
  	<div id="#: id #_preview_popup_content"></div>
  </div>
</script>
<script type="text/x-kendo-tmpl" id="msImagepickerCameraContentTemplate">
  <div class="ms_upload_img">
  	  	<div id="#: dataFor #_container_#: dataCount ##:uid#" data-ms-widget-uid="#: uid.replace("_","") #" data-ms-widget-type="msWidget" data-ms-widget-group="msImagepicker" data-ms-widget-role="previewPopup" data-ms-imgSrc for="#: dataFor #" data-ms-count="#: dataCount #" data-ms-attachment-name="#: name #" data-ms-attachment-category="#: category #" data-ms-attachment-type="#: type #" data-ms-attachment-path="#: path #" data-ms-attachment-extension="#: extension #" data-ms-attachment-thumbnail="#: thumbnail #" class="ms_img_container km-widget km-button">
      <img id="#: dataFor #_canvas_#: dataCount ##:uid#" src="" style="height: 5em;width: 5em; border-radius: 60px;"/>
  	</div>
  </div>
</script>
<script type="text/x-kendo-tmpl" id="msImagepickerGalleryContentTemplate">
  <div class="ms_upload_img">
  	<div id="#: dataFor #_container_#: dataCount ##:uid#" data-ms-widget-uid="#: uid.replace("_","") #" data-ms-widget-type="msWidget" data-ms-widget-group="msImagepicker" data-ms-widget-role="previewPopup" data-ms-imgSrc for="#: dataFor #" data-ms-count="#: dataCount #" data-ms-attachment-name="#: name #" data-ms-attachment-category="#: category #" data-ms-attachment-type="#: type #" data-ms-attachment-path="#: path #" data-ms-attachment-extension="#: extension #" data-ms-attachment-thumbnail="#: thumbnail #" class="ms_img_container km-widget km-button">
      <img id="#: dataFor #_canvas_#: dataCount ##:uid#" src="" style="height: 5em;width: 5em; border-radius: 60px;"/>
  	</div>
  </div>
</script>

<script type="text/x-kendo-tmpl" id="msImagepickerPopupTemplate">
  <div id="#: id #_imagepicker_preview_popup" data-role="window" style="display: none;">
  	<center>
  		<div id="#: id #_imagepicker_img_content" style="vertical-align: middle;display: table-cell;"></div>
  		<div id="#: id #_delete" style="display: none;">
  			<span class="ms_imagepicker_img_content_del ms_button_click km-widget km-button" data-ms-widget-type='msWidget' data-ms-widget-group="msImagepicker" data-ms-widget-role="delete" for="#: id #"><i class="fas fa-trash"></i></span>
  		</div>
  		<div id="#: id #_delete_confirmation" style="display: none;">
  			<span data-ms-lbl='field' data-ms-lbl-src='home_layout' data-ms-lbl-grpid='camera_preview_popup' data-ms-lbl-id='camera_preview_delete_confirm'></span>
  			<br>
  			<div style="display: flex;justify-content: center;align-items: center;">
  				<span id="#: id #_delete_confirmation_btn_container" class="ms_imagepicker_img_content_del_cnfm ms_button_click km-widget km-button" data-ms-widget-type='msWidget' data-ms-widget-group="msImagepicker" data-ms-widget-role="deleteConfirm" for="#: id #"><i id="#: id #_delete_confirmation_btn" class="fal fa-check"></i></span>
  				<span id="#: id #_delete_confirmation_cancel" for="#: id #" class="ms_imagepicker_img_content_del_cncl ms_button_click km-widget km-button" data-ms-widget-type='msWidget' data-ms-widget-group="msImagepicker" data-ms-widget-role="deleteCancel" for="#: id #"><i class="fal fa-times"></i></span>
  			</div>
  		</div>
  	</center>
  </div>
</script>
