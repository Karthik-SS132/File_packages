<style>
	.ms_mobile_number_container {
		position: relative;

	}

	.ms_mobile_number_country_code {
		display: flex;
		align-items: center;
		justify-content: space-around;
		border-radius: 10px;
		width: 7em;
	}

	.ms_mobile_number_no>input {
		padding: 10px 0;
		border-radius: 10px;
		text-align: center;
		font-size: 1.1rem;
		outline: none;
		transition: all 200ms ease-in;
		margin: 0;
	}

	.ms_mobile_number_no>input:focus-visible {
		transform-origin: left;
	}

	.ms_mobile_number_country_code>input {
		padding: 10px 0;
		outline: none;
		border-radius: 10px;
		font-size: 15px;
		text-indent: 14px;
		font-weight: 600;
		letter-spacing: 1.5px;
		width: 4em;
		border: none;
		transition: all 200ms ease-in;
		margin: 0;
		cursor: pointer;
	}

	.ms_bottom_sheet_container {
		width: 100%;
		margin: auto;
		border-radius: 10px 10px 0px 0px;
		margin-top: 1em;
		box-shadow: 0px 3px 4px #00000040;
	}

	.ms_bottom_sheet_header {
		border-radius: 10px 10px 0px 0px;
		padding: .7em;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.ms_bottom_sheet_header>h5 {
		font-size: 1.1em;
	}

	.ms_bottom_sheet_header_icon>i {
		font-size: 1.2em;
		padding-right: 1em;
		cursor: pointer;
	}

	.ms_bottom_sheet_search_box {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin: 1em;
		padding: .4em;
		border-radius: 7px;
		cursor: pointer;
	}

	.ms_bottom_sheet_search_box>input {
		background-color: transparent;
		outline: none;
		width: 90%;
		border: none;
	}

	.ms_bottom_sheet_search_box>i {
		font-size: 1.1em !important;
		cursor: pointer;
		margin-right: .6em;
		width: 2em;
		display: flex;
		justify-content: center;
	}

	.ms_bottom_sheet_search_box_icon>i {
		font-size: 1.1em !important;
		margin-top: 0.2em;
		margin-right: 1em;
		cursor: pointer;
	}

	.ms_bottom_sheet_search_box>input[type='search']::-webkit-search-cancel-button {
		-webkit-appearance: none;
		appearance: none;
	}

	.ms_bottom_sheet_search_box>input::placeholder {
		font-weight: 500;
		font-size: 12px;
	}

	.ms_bottom_sheet_country_list>ul>li {
		list-style: none;
		padding: 1em;
		display: flex;
		align-items: center;
		justify-content: space-between;
		cursor: pointer;
	}

	.ms_bottom_sheet_country_list {
		max-height: 13em;
		overflow-y: scroll;
	}

	.ms_bottom_sheet_country_list_selected_icon {
		width: 30px;
		height: 30px;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 3px;
		border-radius: 50%;
	}

	.ms_mobile_number_input_container {
		display: flex;
		align-items: center;
		justify-content: center;
		gap: .6em;
	}

	.ms_bottom_sheet_country_list_selected_icon>i {
		font-size: 17px;
	}

	.bottom_sheet {
		position: absolute;
		left: 0;
		right: 0;
		height: 300px;
		transition: bottom 1s cubic-bezier(0.4, 0, 1, 1);
		z-index: 50;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.bottom_sheet.active {
		bottom: 0;
		display: none;
	}

	.ms_mobile_number_country_code_icon {
		width: 30px;
		height: 26px;
		display: flex;
		justify-content: center;
		align-items: center;
		cursor: pointer;
	}

	.ms_bottom_sheet_header_icon,
	.ms_bottom_sheet_search_box_icon {
		display: flex;
		justify-content: center;
		align-items: center;
		width: 43px;
		height: 30px;
	}

	.dropdown_content {
		display: none;
	}

	.dropdown_content {
		animation-duration: 0.5s;
		animation-name: slide-down;
	}

	.ms_filter_nodata {
		text-align: center;
		height: 100%;
		font-size: 12em;
		display: grid;
		place-items: center;
		padding: 0;
	}

	@keyframes slide-down {
		from {
			opacity: 0;
			transform: translateY(-10%);
		}

		to {
			opacity: 1;
			transform: translateY(0);
		}
	}
</style>
<script type="text/x-kendo-tmpl" id="msMobileNumberTemplate">
<div id="#: id #_group" class="ms_form_row">      
	<div class="ms_form_Template_container">
		<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">

		</label>
		<div class="ms_mobile_number_container">

				</div>

					<i class="far fa-times ms_button_click"></i>
				</div>
			</div>
			<main>
				<div class="ms_bottom_sheet_country_list">
					<ul id="#: id #_country_list_content" for="#: id #" >
						
							</ul>
						</div>
					</main>
				</div>
			</div>
		</div>
		<div style="display: flex;flex-direction: column;align-items: start;">
			<span class="error_msg k-invalid-msg" data-for="#: id #_country_code" />
			<span class="error_msg k-invalid-msg" data-for="#: id #" />
		</div>
	</div>
</div>
</script>
<script type="text/x-kendo-tmpl" id="msCountryCodeListItemTemplate">
	<li id="#: code #_selected_country" data-ms-widget-type="msWidget" data-ms-widget-group="msMobileNumber" data-ms-widget-role="countryCode"  data-ms-country-name="#: name #" data-ms-country-code="#: code #" data-ms-country-mobile-code="#: dial_code #" class="ms_button_click">

		<div id="#: code #_selected_icon" class="ms_bottom_sheet_country_list_selected_icon" style="display: none;">
			<i class="fas fa-check-circle"></i>
	   </div>
	</li>
