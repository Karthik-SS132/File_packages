<style>
  .ms_camera_Template_container {
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    justify-content: left;
  }
  .ms_camera_img_container {
    height: 4em;
    width: 4em;
    border-radius: 60px;
    display:flex;
    box-shadow: 0px 0px 8px #bbb;
    align-items: center;
    justify-content: center;
	cursor:pointer;
  }
  .ms_camera_img_content_del_cnfm {
    height: 3.1em;
    width: 3.1em;
    border-radius: 50%;
    box-shadow: 0px 0px 5px #888;
    font-size: 1.2em;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0.3em 0.5em;
    padding: 1.2em;
    cursor: pointer;
  }
  .ms_camera_img_content_del_cncl {
    height: 3.1em;
    width: 3.1em;
    border-radius: 50%;
    box-shadow: 0px 0px 5px #888;
    font-size: 1.2em;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0.3em 0.5em;
    padding: 1.2em;
    cursor: pointer;
  }
  .ms_camera_img_content_del{
    height: 3.1em;
    width: 3.1em;
    border-radius: 50%;
    box-shadow: 0px 0px 5px #888;
    font-size: 1.2em;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0.3em 0.5em;
    padding: 1.2em;
    cursor: pointer;
  }
  .ms_camera_capture_icon:hover,.ms_camera_img_content_del_cncl:hover,.ms_camera_img_content_del_cnfm:hover,.ms_camera_img_content_del:hover{
	  opacity:.8;
  }
</style>
<script type="text/x-kendo-tmpl" id="msCameraTemplate">
  <div id="#: id #_group" class="ms_form_row">
  	<div class="ms_form_Template_container">
  		<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
  			<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
  			<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
  		</label>
  		<input id="#: id #" name="#: id #" data-ms-widget-type="msCamera" data-ms-widget-msloop="#: msloop #" data-ms-widget-savefield="#: savefield #"  data-ms-widget-maxlimit="#: maxlimit#" data-ms-widget-minlimit="#: minlimit#" data-ms-widget-attachmentind="#: attachmentind#" data-ms-widget-filesizekey="#: filesizekey#" data-ms-widget-fileextensionkey="#: fileextensionkey#" style="display: none" data-ms-count="0" />
  		<div>
  			<div class="ms_camera_Template_container" id="#: id #_src" >
          <div id="#: id #_images_container" style="display: flex;gap: 1em;">
            <div id="#: id #_add_container" class="ms_upload_img">
              <div class="ms_camera_img_container ms_button_click ms_camera_hover">
                <a><i id="#: id #_add" data-ms-widget-type="msWidget" data-ms-widget-group="msCamera" data-ms-widget-role="add" for="#: id #" class="fas #: mService.icons.msCamera.camera #" style="font-size: 2em;"></i></a>
              </div>
            </div>
          </div>
  			</div>
  		</div>
  		<span class="error_msg k-invalid-msg" style="display:none"; data-for="#: id #" />
  	</div>
  	<div id="#: id #_preview_popup_content"></div>
  	<div id="#: id #_web_camera_popup_content"></div>
  </div>
</script>
<script type="text/x-kendo-tmpl" id="msCameraContentTemplate">
  <div class="ms_upload_img">
  	<div id="#: dataFor #_container_#: dataCount ##:uid#" data-ms-widget-type="msWidget" data-ms-widget-group="msCamera" data-ms-widget-role="previewPopup" data-ms-imgSrc for="#: dataFor #" data-ms-count="#: dataCount #" data-ms-attachment-name="#: name #" data-ms-attachment-category="#: category #" data-ms-attachment-type="#: type #" data-ms-attachment-path="#: path #" data-ms-attachment-extension="#: extension #" data-ms-attachment-thumbnail="#: thumbnail #" class="ms_camera_img_container">
      <img id="#: dataFor #_canvas_#: dataCount ##:uid#" src="" style="height: 4em;width: 4em; border-radius: 60px;"/>
  	</div>
  </div>
</script>
<script type="text/x-kendo-tmpl" id="msCameraPopupTemplate">
  <div id="#: id #_preview_popup" data-role="content" style="display: none;">
  	<center>
  		<div id="#: id #_camera_img_content" style="vertical-align: middle;display: table-cell;"></div>
  		<div style="margin-bottom:1.3em;">
  			<span id="#: id #_delete" style="display: none;" class="ms_camera_img_content_del ms_button_click" data-ms-widget-type='msWidget' data-ms-widget-group="msCamera" data-ms-widget-role="delete" for="#: id #"><i class="fas fa-trash"></i></span>
  		</div>
  		<div id="#: id #_delete_confirmation" style="display: none;">
  			<span data-ms-lbl='field' ></span>
  			<br>
  			<div style="display: flex;justify-content: center;align-items: center;margin-bottom:1.3em;">
  				<span id="#: id #_delete_confirmation_btn_container" class="ms_camera_img_content_del_cnfm ms_button_click" data-ms-widget-type='msWidget' data-ms-widget-group="msCamera" data-ms-widget-role="deleteConfirm" for="#: id #"><i id="#: id #_delete_confirmation_btn" class="fal fa-check"></i></span>
  				<span id="#: id #_delete_confirmation_cancel" class="ms_camera_img_content_del_cncl ms_button_click" data-ms-widget-type='msWidget' data-ms-widget-group="msCamera" data-ms-widget-role="deleteCancel" for="#: id #"><i class="fal fa-times"></i></span>
  			</div>
  		</div>
  	</center>
  </div>
</script>
<script type="text/x-kendo-tmpl" id="msWebCameraPopupTemplate">
  <div id="#: id #_web_camera_popup" data-role="content" style="display: none;position:relative;">
  	<center>
      <div id="#: id #_live_camera_container" class="pre_capture_frame" style="padding-top: 1em;"></div>
      <div id="#: id #_camera_button_container" style="width: 100%;display: flex;justify-content: center;gap: 1em;position:absolute;bottom:0;">
        <a id="#: id #_capture_button" data-ms-widget-type="msWidget" data-ms-widget-group="msCamera" data-ms-widget-role="capture" for="#: id #"  style="padding: 1em;"><i class="fas #: mService.icons.msCamera.capture # ms_camera_capture_icon ms_button_click" style="font-size: 3em;"></i></a> 
        <a id="#: id #_close_button" data-ms-widget-type="msWidget" data-ms-widget-group="msCamera" data-ms-widget-role="cancel" for="#: id #" style="padding: 1em;"><i class="fas #: mService.icons.msCamera.close # ms_camera_capture_icon ms_button_click" style="font-size: 3em;"></i></a>
        <a id="#: id #_save_button" data-ms-widget-type="msWidget" data-ms-widget-group="msCamera" data-ms-widget-role="save" for="#: id #"  style="padding: 1em;"><i class="fas #: mService.icons.msCamera.save # ms_camera_capture_icon ms_button_click" style="font-size: 3em;"></i></a>
      </div>
  	</center>
  </div>
</script>
