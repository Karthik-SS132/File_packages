		<script type="text/javascript">
			function getResult(inputVal) {
				if(inputVal === "1"){
					return "\u2713";
				}else if(inputVal === "2"){
					return "\u2715";
				}else if(inputVal === "3"){
					return "\u24E7";
				}else if(inputVal === "4"){
					return "\u2212";
				}else{
					return "\u2713";
				}
			}    
			function dateSplit(dateInput, type) {
				if(dateInput === ""){
					return "";
				} else {
					var splittedDate = dateInput.split("-");
					if(type === "day") { 
						return splittedDate[2]; 
					}
					else if(type === "month") { 
						return splittedDate[1]; 
					}
					else { 
						return splittedDate[0]; 
					}
				}
				
			}
		</script>
