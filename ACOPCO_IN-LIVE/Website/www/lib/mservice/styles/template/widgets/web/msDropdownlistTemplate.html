<script type="text/x-kendo-tmpl" id="msDropdownlistTemplate">
	<div id="#: id #_group" class="ms_form_row col-md-#: column #">      
		<div class="form-group mb-4">
			<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
				<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
				<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
			</label>
			<input id="#: id #" name="#: id #" data-ms-widget-type="msDropdownlist" data-ms-widget-savefield="#: savefield #" data-ms-widget-msloop="#: msloop #" data-ms-widget-cascadefrom="#: cascadefrom #" data-ms-widget-cascadefield="#: cascadefromfield #" data-ms-valueobj="" style="width: 100%;" />
			<span class="error_msg k-invalid-msg" data-for="#: id #" />
		</div>
	</div>
</script>
