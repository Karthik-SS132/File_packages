<style>
	.ms_product_information_detail_prod1_banner {
		width: 100%;
		height: 20%;
		object-fit: fill;
		background-repeat: no-repeat;
		padding: 4em;
	}

	.ms_product_information_detail_prod1_bannertitle {
		color: white;
		letter-spacing: 2px;
	}

	.ms_product_information_detail_prod1_productinfo {
		width: 100%;
		display: flex;
		justify-content: center;
		flex-direction: row;
		flex-wrap: wrap;
	}

	.ms_product_information_detail_prod1_productinfo img {
		max-height: 16em;
		width: 100%;
		object-fit: contain;
	}

	.ms_product_information_detail_prod1_productinfodesc {
		border-top: 2px solid #005ca9;
		height: 4em;
		justify-content: center;
		align-items: center;
		overflow: auto;
		border-radius: 0px 0px 12px 12px;
	}

	.ms_product_information_detail_prod1_flex {
		cursor: pointer;
		border-radius: 9px;
		color: #005ca9;
		text-align: center;
		background-color: #ffffff;
		width: 20em;
		box-shadow: 0px 0px 2px #005ca9;
		justify-content: center;
		align-items: center;
		height: 22em;
		margin-top: 3em;
		margin-right: 2em;
		transition: 300ms ease-in;
	}

	.ms_product_information_detail_prod1_image {
		border-radius: 11px 11px 0px 0px;
		padding: 1em;
		height: 18em;
	}
	
	.ms_product_information_detail_prod1_flex:hover {
		color: #ffffff;
		background-color: #005ca9;
	}
	
	.ms_product_information_detail_prod1_productinfo{
		text-transform: uppercase;
	}

</style>

		</div>
