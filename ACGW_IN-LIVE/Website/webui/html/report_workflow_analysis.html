<div id="report_workflow_analysis" data-screen-type = "report">
	
	<section class = "data_table">

			<div id = "report_workflow_analysis_heading">

					</dd>	
					<div style="display:block;padding-left:715px;padding-top:5px">

					<button id = "report_workflow_analysis_delete_preference_btn" name = "report_workflow_analysis_delete_preference_btn" data-button-type = "delete_preference" class = "k-button">Delete Favourite</button>

				<dl class="preference_for_default_filters">

							<span class = "display_description" data-for = "report_workflow_analysis_chart_summary"></span></dd>
							
					<dt class = "term_one" style="width:118px" ><label id = "report_workflow_analysis_chart_series_lbl" name = "report_workflow_analysis_chart_series_lbl" >Series By</label></dt>

					<dt class = "term_one" style="width:118px" ><label id = "report_workflow_analysis_uom_lbl" name = "report_workflow_analysis_uom_lbl" >Uom</label></dt>
					<dd class = "colen">:</dd>
					<dd class = "value" style="width:160px" ><input id = "report_workflow_analysis_uom" name = "report_workflow_analysis_uom" /><br/>
							<span class = "display_description" data-for = "report_workflow_analysis_uom"></span></dd><br>
					
					<dt class = "term_one" style="width:118px" ><label id = "report_workflow_analysis_chart_type_lbl" name = "report_workflow_analysis_chart_type_lbl" >Chart Type</label></dt>
					<dd class = "colen">:</dd>
					<dd class = "value" style="width:118px" ><input id = "report_workflow_analysis_chart_type" name = "report_workflow_analysis_chart_type" /><br/>
							<span class = "display_description" data-for = "report_workflow_analysis_chart_type"></span></dd> 
					
					<br>
					<div style="padding-left:855px">
					
				<!--	<button id = "report_workflow_analysis_my_exportable_fmt_btn" name = "report_workflow_analysis_my_exportable_fmt_btn" class = "k-button" >Export Preference</button>-->
					<button id = "report_workflow_analysis_retrieve_btn" name = "report_workflow_analysis_retrieve_btn" class = "k-button" >Get Data</button>

					<div style="border-color:#2e2e2e;" ><div id="report_workflow_analysis_grid_2"/></div>
				</div> 	
				
			</div>
