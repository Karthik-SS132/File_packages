			</div>

			<div id="grid_eqparam_parambased"></div>
			</div>
			<div class="submit">
			<div class="right">
				<button id="preventive_mtnce_rules_ok">Submit</button> &nbsp; <button id="preventive_mtnce_rules_cancel">Cancel</button>  </div>

		</div>
	</section>
