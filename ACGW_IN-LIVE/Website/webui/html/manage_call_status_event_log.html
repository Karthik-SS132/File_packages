<div id = "manage_call_status_event_log" data-screen-type = "detail">
	<div id = "manage_call_status_event_log_header_1">
		<dl id = "manage_call_status_event_log_dl_1">			
			<span id = "manage_call_status_event_log_comments_group" name = "manage_call_status_event_log_comments_group">
				<dt class = "term_two">
					<label id = "manage_call_status_event_log_comments_lbl" name = "manage_call_status_event_log_comments_lbl">
					</label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<textarea id = "manage_call_status_event_log_comments" name = "manage_call_status_event_log_comments"  style="width:520px; height:50px; resize:none;" class = "k-textbox" maxlength = "1000"></textarea>
					<br/><span class = "k-invalid-msg" data-for = "manage_call_status_event_log_comments"></span>
				</dd>
			</span>
			<hr/>
			<span id = "manage_call_status_event_log_reason_group" name = "manage_call_status_event_log_reason_group">
				<dt class = "term_two">
					<label id = "manage_call_status_event_log_reason_lbl" name = "manage_call_status_event_log_reason_lbl">
					</label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<input id = "manage_call_status_event_log_reason" name = "manage_call_status_event_log_reason"/><br/>

					<span class = "k-invalid-msg" data-for = "manage_call_status_event_log_reason"></span>
				</dd>
			</span>
			<hr/>
			<span id = "manage_call_status_event_log_attachments_group" name = "manage_call_status_event_log_attachments_group">
				<dt class = "term_two">
					<label id = "manage_call_status_event_log_attachments_lbl" name = "manage_call_status_event_log_attachments_lbl">
					</label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<input id = "manage_call_status_event_log_attachments" name = "manage_call_status_event_log_attachments" type = "file"/>
				</dd>
			</span>
			<hr/>
			<span id = "manage_call_status_event_log_previous_attachment_group" name = "manage_call_status_event_log_previous_attachment_group">
				<dt class = "term_two">
					<label id = "manage_call_status_event_log_previous_attachment_lbl" name = "manage_call_status_event_log_previous_attachment_lbl">
					</label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<label id = "manage_call_status_event_log_previous_attachment" name = "manage_call_status_event_log_previous_attachment">
					</label>
				</dd>
			</span>	
		</dl>
		<hr/>
	</div>
	<div id = "manage_call_status_event_log_footer">
		<center>	
			<button class = "k-button" id = "manage_call_status_event_log_submit_btn" name = "manage_call_status_event_log_submit_btn">Submit</button>&nbsp;&nbsp;
			<button class = "k-button" id = "manage_call_status_event_log_cancel_btn" name = "manage_call_status_event_log_cancel_btn">Cancel</button>
		</center>
	</div>
</div>
