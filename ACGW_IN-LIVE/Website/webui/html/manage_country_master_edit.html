<div id = "manage_country_master_edit">
	<div id = "manage_country_master_edit_header_1">		
		<dl id = "manage_country_master_edit_content_1">
			<span id="manage_country_master_edit_code_group">
				<dt class="term_two">
					<label id="manage_country_master_edit_code_lbl"></label>
				</dt>
				<dd class="colen">:</dd>
				<dd class="value">
					<input id="manage_country_master_edit_code" name="manage_country_master_edit_code"></input>

				</dd>
			</span>
			<span id="manage_country_master_edit_name_group">
				<dt class="term_two">
					<label id="manage_country_master_edit_name_lbl"></label>
				</dt>
				<dd class="colen">:</dd>
				<dd class="value">
					<input id="manage_country_master_edit_name" name="manage_country_master_edit_name"></input>
					<br/>

				</dd>
			</span>
		</dl><hr/>
	</div>
	<div id = "manage_country_master_edit_footer">
		<center>	
			<button id = "manage_country_master_edit_submit_btn" data-widget-type = "w_button" data-button-role = "submit"></button>&nbsp;&nbsp;
			<button id =  "manage_country_master_edit_cancel_btn" data-widget-type = "w_button" data-button-role = "cancel"></button>
		</center>
	</div>
</div>
