<div id = "manage_users">
	<section class = "data_table">
		<div class = "content_bg">
			<div id = "manage_users_screen_title"></div>
			<div>
				<ul id = "manage_users_editor">
					<li id = "manage_users_add_btn" data-widget-type = "w_button" data-button-group = "crud" data-button-role = "add" style="border:none;border-radius:0px;" title="Add Record"><span class= 'k-icon k-i-plus'></span></li>
					<li id = "manage_users_filters_btn" data-widget-type = "w_button" data-button-group = "misc" data-button-role = "filters" style="border:none;border-radius:0px;" title="Filters"><span class="k-icon k-i-filter"></span></li>
					<li id = "manage_users_clear_filters_btn" data-widget-type = "w_button" data-button-group = "misc" data-button-role = "clear_filters" style="border:none;border-radius:0px;" title="Clear Filters"><span class="k-icon k-i-filter-clear"></span></li>
					<li id = "manage_users_retrieve_btn" data-widget-type = "w_button" data-button-group = "crud" data-button-role = "retrieve" style="border:none;border-radius:0px;" title="Get Data"><img src="../../common/images/retrieve_icon.png" style="width:17px;"></li>
					<li id = "manage_users_grid_1_export_btn" class = 'k-button' data-widget-type = "w_button" data-button-group = "export" data-button-role = "grid" style="border:none;border-radius:0px;" title="Export"><span class= 'k-icon k-i-excel'></span></li>
				</ul>
			</div>	
			<div id="manage_users_splitter" style = "height: 500px;">
				<div id="manage_users_pane2">

						<span id = "manage_users_user_group_id_filter_group">
							<dt class = "term_two">
								<label id = "manage_users_user_group_id_filter_lbl"></label>
							</dt>
							<dd class = "colen">:</dd>
							<dd class = "value">
								<input id = "manage_users_user_group_id_filter" name = "manage_users_user_group_id_filter"></input>
								<br/>
								<span class = "display_description" data-for = "manage_users_user_group_id_filter"></span>
							</dd>
						</span>
					</dl>
				</div>
				<div id="manage_users_pane1" style="overflow-y:hidden;">
					<div id = "manage_users_grid_1" style="position:absolute;"></div>
				</div>
			</div>
			<div id = "manage_users_detail_1">

			            <li id = "manage_users_edit_btn" data-widget-type = "w_button" data-button-group = "crud" data-button-role = "edit"></li>

			            <li id = "manage_users_delete_btn" data-widget-type = "w_button" data-button-group = "crud" data-button-role = "delete"></li>
			            <li id = "manage_users_activate_or_deactivate_user_btn" data-widget-type = "w_button" data-button-group = "feature" data-button-role = "activate_or_deactivate_user"></li>
					</ul>
				</div>
				<div id="manage_users_child_window" ></div>

	<div id = "manage_users_footer" style = "width: 100%; margin-bottom: 2%;">&nbsp;</div>
