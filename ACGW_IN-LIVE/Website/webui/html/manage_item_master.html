<div id = "manage_item_master">
	<section class = "data_table">
		<div class = "content_bg">
			<div id = "manage_item_master_screen_title"></div>
			<div>
				<ul id = "manage_item_master_editor">
					<li id = "manage_item_master_add_btn" data-widget-type = "w_button" data-button-group = "crud" data-button-role = "add" style="border:none;border-radius:0px;" title="Add Record"><span class= 'k-icon k-i-plus'></span></li>
					<li id = "manage_item_master_filters_btn" data-widget-type = "w_button" data-button-group = "misc" data-button-role = "filters" style="border:none;border-radius:0px;" title="Filters"><span class="k-icon k-i-filter"></span></li>
					<li id = "manage_item_master_clear_filters_btn" data-widget-type = "w_button" data-button-group = "misc" data-button-role = "clear_filters" style="border:none;border-radius:0px;" title="Clear Filters"><span class="k-icon k-i-filter-clear"></span></li>
					<li id = "manage_item_master_retrieve_btn" data-widget-type = "w_button" data-button-group = "crud" data-button-role = "retrieve" style="border:none;border-radius:0px;" title="Get Data"><img src="../../common/images/retrieve_icon.png" style="width:17px;"></li>
					<li id = "manage_item_master_grid_1_export_btn" class = 'k-button' data-widget-type = "w_button" data-button-group = "export" data-button-role = "grid" style="border:none;border-radius:0px;" title="Export"><span class= 'k-icon k-i-excel'></span></li>
				</ul>
			</div>
			<div id="manage_item_master_splitter" style = "height: 500px;">
				<div id="manage_item_master_pane2">
					<dl id = "manage_item_master_content_1">
						<span id="manage_item_master_item_category_filter_group">
							<dt class="term_two">
								<label id="manage_item_master_item_category_filter_lbl"></label>
							</dt>
							<dd class="colen">:</dd>
							<dd class="value">
								<input id="manage_item_master_item_category_filter" name="manage_item_master_item_category_filter"></input>
								<br/>
								<span class = "display_description" data-for = "manage_item_master_item_category_filter"></span>
							</dd>
						</span>
						<span id="manage_item_master_item_type_filter_group">
							<dt class="term_two">
								<label id="manage_item_master_item_type_filter_lbl"></label>
							</dt>
							<dd class="colen">:</dd>
							<dd class="value">
								<input id="manage_item_master_item_type_filter" name="manage_item_master_item_type_filter"></input>
								<br/>
								<span class = "display_description" data-for = "manage_item_master_item_type_filter"></span>
							</dd>
						</span>
					</dl>
				</div>
				<div id="manage_item_master_pane1" style="overflow-y:hidden;">
					<div id = "manage_item_master_grid_1" style="position:absolute;"></div>
				</div>
			</div>
			<div id = "manage_item_master_detail_1">
				<div id = "manage_item_master_grid_contextMenu" style="margin-left:25px;">
					<ul id = "manage_item_master_contextMenu" style="columns:1;">
						<li id = "manage_item_master_edit_btn" data-widget-type = "w_button" data-button-group = "crud" data-button-role = "edit"></li>
						<li id = "manage_item_master_view_btn" data-widget-type = "w_button" data-button-group = "crud" data-button-role = "view"></li>
						<li id = "manage_item_master_delete_btn" data-widget-type = "w_button" data-button-group = "crud" data-button-role = "delete"></li>
					</ul>
				</div>
			</div>

	<div id = "manage_item_master_footer" style = "width: 100%; margin-bottom: 0.2%;">&nbsp;</div>
