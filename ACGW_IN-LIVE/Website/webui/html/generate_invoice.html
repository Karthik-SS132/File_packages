<div id = "generate_invoice">
	<div id = "generate_invoice_header_1">
		<dl id = "generate_invoice_content_1">
			<span id = "generate_invoice_creation_date_group">
				<dt class = "term_two">
					<label id = "generate_invoice_creation_date_lbl"></label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<span id = "generate_invoice_creation_date" name = "generate_invoice_creation_date"></span>
				</dd>
			</span>
			<span id = "generate_invoice_invoice_net_amount_group">
				<dt class = "term_two">
					<label id = "generate_invoice_invoice_net_amount_lbl"></label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<span id = "generate_invoice_invoice_net_amount" name = "generate_invoice_invoice_net_amount"></span>
				</dd>
			</span>
			<span id = "generate_invoice_expdoc_list_group">
				<dt class = "term_two">
					<label id = "generate_invoice_expdoc_list_lbl"></label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<select id = "generate_invoice_expdoc_list" name = "generate_invoice_expdoc_list"></select>
					<span class = "display_description" data-for = "generate_invoice_expdoc_list">Selection restricted to 10 docs.</span>
					<span class = "k-invalid-msg" data-for = "generate_invoice_expdoc_list"></span>
				</dd>
			</span>
		</dl><hr/>
	</div>
	<div id = "generate_invoice_footer">
		<center>
			<button id = "generate_invoice_submit_btn" data-widget-type = "w_button" data-button-role = "submit"></button>&nbsp;&nbsp;
			<button id =  "generate_invoice_cancel_btn" data-widget-type = "w_button" data-button-role = "cancel"></button>
		</center>
	</div>
</div>
