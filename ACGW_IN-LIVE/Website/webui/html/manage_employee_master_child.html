    <div id="manage_employee_master_child">

		<li><label for="first_name" class="emp_lbl">First Name<span class="required">*</span></label>
			<input type="text" id="first_name" name="first_name" maxlength="50" class="k-textbox" required validationMessage ="Please enter First Name" /><span class="k-invalid-msg" data-for="first_name"></span>  </li> <br />
		   
		<li><label for="middle_name" class="emp_lbl">Middle Name</label>
			<input type="text" id="middle_name" name="middle_name" maxlength="50" class="k-textbox" /></li> <br />
		   
		<li> <label for="last_name" class="emp_lbl">Last Name<span class="required">*</span></label>

		<li> <label for="title" class="emp_lbl">Title<span class="required">*</span></label>
			<input type="text" id="title" name="title" maxlength="10" class="k-textbox" required validationMessage ="Please enter title" /><span class="k-invalid-msg" data-for="title"></span></li> <br />
		   
		<li> <label for="emp_location_code" class="emp_lbl">Location Code<span class="required">*</span></label>
			<input type="text" id="emp_location_code" name="emp_location_code" required validationMessage ="Please enter Location Code" /><span class="k-invalid-msg" data-for="emp_location_code"></span>  </li> <br />
		   
		<li> <label for="org_level_no" class="emp_lbl">Org Level No<span class="required">*</span></label>
			<input type="text" id="org_level_no"  name="org_level_no"  required validationMessage ="Please select Org level No " /><span class="k-invalid-msg" data-for="org_level_no"></span>  </li> <br />
		   
		<li> <label for="org_level_code" class="emp_lbl">Org Level Code<span class="required">*</span></label>
			<input type="text" id="org_level_code"  name="org_level_code"  required validationMessage ="Please select Org level Code" /><span class="k-invalid-msg" data-for="org_level_code"></span>  </li> <br />
		   
		<li> <label for="manager_id" class="emp_lbl">Manager Id</label>
			<input type="text" id="manager_id" name="manager_id" /></li> <br />
 
		<li> <label for="emp_email_id" class="emp_lbl">Email ID<span class="required">*</span></label>
			<input type="email" id="emp_email_id" name="emp_email_id" maxlength="60" class="k-textbox"   required validationMessage ="Please enter email id." /><span class="k-invalid-msg" data-for="emp_email_id"></span> <br />
		   
		</li><br />
		<li> <label for="emp_phone_no" class="emp_lbl">Contact Number<span class="required">*</span></label>
