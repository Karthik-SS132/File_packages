<div id = "manage_change_password">
	<section class = "data_table">
		<div class = "content_bg">
			<div id = "manage_change_password_screen_title"></div>
			<div id = "manage_change_password_header_1">
				<dl id = "manage_change_password_content_1">
					<span id="manage_change_password_old_password_group">
						<dt class = "term_three">
							<label id = "manage_change_password_old_password_lbl"></label>
						</dt>
						<dd class = "colen">:</dd>
						<dd class = "value">
							<input id = "manage_change_password_old_password" name = "manage_change_password_old_password" /><br/>
							<span class = "k-invalid-msg" data-for = "manage_change_password_old_password"></span>
						</dd>
					</span>
					<span id="manage_change_password_new_password_group">
						<dt class = "term_three">
							<label id = "manage_change_password_new_password_lbl"></label>
						</dt>
						<dd class = "colen">:</dd>
						<dd class = "value">
							<input id = "manage_change_password_new_password" name = "manage_change_password_new_password" /><br/>
							<span class = "k-invalid-msg" data-for = "manage_change_password_new_password"></span>
						</dd>
					</span>
					<span id="manage_change_password_confirm_new_password_group">
						<dt class = "term_three">
							<label id = "manage_change_password_confirm_new_password_lbl"></label>
						</dt>
						<dd class = "colen">:</dd>
						<dd class = "value">
							<input id = "manage_change_password_confirm_new_password" name = "manage_change_password_confirm_new_password" /><br/>
							<span class = "k-invalid-msg" data-for = "manage_change_password_confirm_new_password"></span>
						</dd>
					</span>
				</dl>
				<hr/>
			</div>
			<div id = "manage_change_password_footer">
				<div class = "submit">
					<div class = "right">
						<button id = "manage_change_password_submit_btn" data-widget-type = "w_button" data-button-role = "submit"></button>&nbsp;&nbsp;
						<button id = "manage_change_password_cancel_btn" data-widget-type = "w_button" data-button-role = "cancel"></button>
				</div>
			</div>
		</div>
	</section>
</div>
