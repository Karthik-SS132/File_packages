<div id = "manage_asset_parameter_edit">
	<div id = "manage_asset_parameter_edit_header_1">
		<dl id = "manage_asset_parameter_edit_content_1">					
			<span id="manage_asset_parameter_edit_update_date_group">
				<dt class = "term_two">
					<label id = "manage_asset_parameter_edit_update_date_lbl"></label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<input id = "manage_asset_parameter_edit_update_date" name = "manage_asset_parameter_edit_update_date" /><br/>
					<span class = "k-invalid-msg" data-for = "manage_asset_parameter_edit_update_date"></span>
				</dd>
			</span>
			<span id="manage_asset_parameter_edit_parameter_code_group">
				<dt class = "term_two">
					<label id = "manage_asset_parameter_edit_parameter_code_lbl"></label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<input id = "manage_asset_parameter_edit_parameter_code" name = "manage_asset_parameter_edit_parameter_code" /><br/>
					<span class = "k-invalid-msg" data-for = "manage_asset_parameter_edit_parameter_code"></span>
				</dd>
			</span>
			<span id="manage_asset_parameter_edit_parameter_value_group">
				<dt class = "term_two">
					<label id = "manage_asset_parameter_edit_parameter_value_lbl"></label>
				</dt>
				<dd class = "colen">:</dd>
				<dd class = "value">
					<input id = "manage_asset_parameter_edit_parameter_value" name = "manage_asset_parameter_edit_parameter_value" /><br/>
					<span class = "display_description" data-for = "manage_asset_parameter_edit_parameter_value"></span>
					<span class = "k-invalid-msg" data-for = "manage_asset_parameter_edit_parameter_value"></span>
				</dd>
			</span>
		</dl><hr/>
	</div>
	<div id = "manage_asset_parameter_edit_footer">
		<center>
			<button id = "manage_asset_parameter_edit_submit_btn" data-widget-type = "w_button" data-button-role = "submit"></button>&nbsp;&nbsp;
			<button id = "manage_asset_parameter_edit_cancel_btn" data-widget-type = "w_button" data-button-role = "cancel"></button>
		</center>	
	</div>
</div>
