<script type="text/x-kendo-tmpl" id="login_template">
	 <main id="login_container">
		<div class="ms_web_login_layout_3_container" style="background-image: url('www/ux/image/#:clientID#/#:countryCode#/web_app_login_bg_cover.png')">
            <section class="ms_login_layout_3_wrapper" style="display:flex; justify-content:center;">
                <div class="ms_web_login_layout_3_card">
                    <div style="position: absolute;left: 0;top: 0;" class="ms_web_login_layout_3_logo_img">
                        <img src="www/ux/image/#:clientID#/#:countryCode#/web_app_logo.png" alt="companylogo"/>
                    </div>
                    <div class="ms_web_login_layout_3_logincolumn">
                        <img src="www/ux/image/#:clientID#/#:countryCode#/web_app_login_cover.png" alt="companylogo"/>
                    </div>
                    <div class="ms_web_login_layout_3_card_header">
                        <h3 data-ms-lbl="field" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="login_header"></h3>
                        <div class="ms_web_login_layout_3">
                            <i class="#: mService.icons.login.userName #"></i>
                            <input id="ms_login_user_name" type="text" required data-ms-lbl="placeholder" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="user_name"/>
                        </div>
                        <div class="ms_web_login_layout_3">
                            <i class="#: mService.icons.login.password #"></i>
                            <input id="ms_login_password" type="password" required data-ms-lbl="placeholder" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="password"/>
                            <span id="ms_login_show_password" data-ms-widget-type="mLink" data-ms-link-group="loginPopup" data-ms-link-role="showPassword" class="#: mService.icons.login.hidePassword # ms_button_click" style="cursor: pointer;"></span>
                        </div>
                        <div class="ms_web_login_layout_3_right_section_checkbox">
                            <input id="ms_login_remember_me" type="checkbox"/>
                            <label for="ms_login_remember_me" data-ms-lbl="field" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="remember_me" class="ms_button_click"></label>
                        </div>
                        <div class="ms_web_login_layout_3_cta_btn ms_button_click">
                            <button class="lgn_btn"  data-ms-widget-type="mLink" data-ms-link-group="loginPopup" data-ms-link-role="submit"
                                type="button"><i class="fas fa-check"></i></button>
                        </div>
                        <span class="ms_web_login_layout_3_forgotpas" data-ms-widget-type="mLink" data-ms-link-group="forgotPassword" data-ms-link-role="open" data-ms-lbl="field" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="forgot_password"></span>
                    </div>
                </div>
            </section>
        </div>
	 </main>
</script>
