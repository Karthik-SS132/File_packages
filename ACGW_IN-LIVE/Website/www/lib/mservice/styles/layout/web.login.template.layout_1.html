<script type="text/x-kendo-tmpl" id="login_template">
	 <main id="login_container">
		 <div class="ms_web_login_layout_1_container">
			 <section class="ms_web_login_layout_1_left_section">
				 <div class="ms_web_login_layout_1_left_section_logo_box">
					 <img src="www/ux/image/#:clientID#/#:countryCode#/web_app_logo.png" alt="companylogo"/>
				 </div>
				 <div class="ms_web_login_layout_1_left_section_text">
					 <p data-ms-lbl="field" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="welcome">Welcome to </p>
					 <span> #:appName# </span>
				 </div>
			 </section>
			 <section class="ms_web_login_layout_1_right_section">
				 <header data-ms-lbl="field" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="login_header"></header>
				 <div>
					 <div class="ms_web_login">
						 <i class="#: mService.icons.login.userName #"></i>
						 <input id="ms_login_user_name" type="text" required data-ms-lbl="placeholder" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="user_name"/>
					 </div>
					 <div class="ms_web_login">
						 <i class="#: mService.icons.login.password #"></i>
						 <input id="ms_login_password" type="password" required data-ms-lbl="placeholder" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="password"/>
						 <span id="ms_login_show_password" data-ms-widget-type="mLink" data-ms-link-group="loginPopup" data-ms-link-role="showPassword" class="#: mService.icons.login.hidePassword # ms_button_click" style="cursor: pointer;"></span>
					 </div>
					 <div class="ms_web_login_layout_1_right_section_action">
						 <div class="ms_web_login_layout_1_right_section_checkbox">
							 <input id="ms_login_remember_me" type="checkbox"/>
							 <label for="ms_login_remember_me" data-ms-lbl="field" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="remember_me" class="ms_button_click"></label>
						 </div>
						 <div class="ms_web_login_layout_1_right_section_action_password">
							 <span data-ms-widget-type="mLink" data-ms-link-group="forgotPassword" data-ms-link-role="open" class="ms_button_click" data-ms-lbl="field" data-ms-lbl-src="home" data-ms-lbl-grpid="login" data-ms-lbl-id="forgot_password"></span>
						 </div>
					 </div>
				 </div>
				 <div class="ms_web_login_layout_1_right_section_cta_button">
					<div data-ms-widget-type="mLink" data-ms-link-group="loginPopup" data-ms-link-role="submit">
						<i class="#: mService.icons.login.submit # ms_button_click"></i>
					</div>
				 </div>
			 </section>
			
		 </div>
		 <div class="ms_web_login_layout_1_footer_svg">
			 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 178">
				<path fill-opacity="1" d="M0,128L60,138.7C120,149,240,171,360,154.7C480,139,600,85,720,90.7C840,96,960,160,1080,165.3C1200,171,1320,117,1380,90.7L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
		 </div>
	 </main>
</script>
