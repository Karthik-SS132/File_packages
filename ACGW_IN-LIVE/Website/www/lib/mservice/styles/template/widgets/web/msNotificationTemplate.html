<script type="text/x-kendo-tmpl" id="msNotificationTemplate">

<script type="text/x-kendo-tmpl" id="msNotificationSuccessTemplate">

</script>
<script type="text/x-kendo-tmpl" id="msNotificationErrorTemplate">

</script>
<script type="text/x-kendo-tmpl" id="msNotificationInfoTemplate">

</script>
