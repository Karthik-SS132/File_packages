<script type="text/x-kendo-tmpl" id="msParentgroupTemplate">
	<div id="#: id #_group" class="ms_form_row">
		<div class="ms_form_Template_container">
			<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
				<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
				<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
			</label>
			<div  class="ms_Parentgroup_Template_form_wrapper">
				<div id="#: id #_panelbar" class="ms_parentgroup_panel" style="display: flex;align-items: center;justify-content: center;padding: 0.5em 0;"><i id="#: id #_panelbar_down" class="fa-solid fa-caret-down" style="font-size: 1.5em;"></i> <i id="#: id #_panelbar_up" class="fa-solid fa-caret-up" style="display:none;font-size: 1.5em;"></i></div>
				<label id="#: id #_lbl" class="ms_Parentgroup_form_label"><span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span></label>
				<input id="#: id #" name="#: id #" data-ms-widget-type="msParentgroup"  data-ms-widget-savefield="#: savefield #" style="display: none;" />
				<div id = "#: id #_panel" class="ms_Parentgroup_Template_form_list">
					<div id="#: id #_content"></div>
				</div>
			</div>
		</div>
	</div>
</script>
