<style>
	.ms_customer_timeline_banner{
		width: 100%;
		height: 20%;
		padding: 5em;
		margin-top: 1.5em;
	}
	.ms_customer_timeline_bannertitle{
		color: white;
		letter-spacing: 2px;
	}
	.ms_customer_timeline_productinfo{
		width: 100%; 
		display: flex;
		justify-content:center;
		flex-direction: row;
		flex-wrap: wrap;
	}
	.ms_customer_timeline_productinfo img{
		border-radius: 11px 11px 0px 0px;
		width: 100%;
	}
	.ms_customer_timeline_productinfodesc{
		background: #e8e8e8;
		width: 100%;
		height:3em;
		overflow: auto;
		border-radius: 12px;
		margin-bottom: 1em;
	}
	.ms_customer_timeline_flex{
		width:30%;
		padding-top:.9em;
		padding-right:1em;
		padding-left: 1em;
		padding-bottom: 20em;
		background-color: #ffffff;
		box-shadow: 0px 0px 2px #1b6cbd;
		height: 20em;
		margin-right: 3em;
		margin-top: 3em;
		border-radius: 20px;
	}
	.ms_customer_timeline_productinfodesc span{
		color:#0077a1 ;
		width:100%;
		display:flex;
		justify-content:center;
		align-items:center;
	}
	.ms_customer_timeline_section_content_container{
		display: flex;
		color: #063f53;
	}
	.ms_customer_timeline_icons{
		padding-right: 0.3em;
		display: flex;
		align-items:center;
		flex:10;
		margin: 0.2em 0;
		font-size: 1.2em;
   	  	padding: 0.2em;
	}
	.ms_customer_timeline_data{
		align-items: center;
		display: flex;
		flex:90;
		word-break: break-all;
    	width: 80%;
    	white-space: break-spaces;
	}
	.ms_customer_timeline_form_action_icon {
		display: inline-block;
		padding: .2em;
		text-align: center;
		height: 1.8em;
		width: 1.8em;
		border-radius: 30px;
		font-size: 1.8em !important;
		margin-bottom: .2em;
		color: #fff!important;
		cursor: pointer;
		background-color: #063f53;
		transition:transform 300ms ease-in;
	}
	.ms_customer_timeline_machinhistory_icon{
		padding: .2em;
		display: flex;
		align-items: center;
		justify-content: center;
		height: 1.8em;
		width: 1.8em;
		margin-left: 1em;
		border-radius: 30px;
		font-size: 1.8em !important;
		margin-bottom: 1em;
		color: #fff!important;
		cursor: pointer;
		background-color: #063f53;
		transition:transform 300ms ease-in;
	}
	.ms_customer_timeline_form_action_icon:hover {
		transform: scale(1.2);
	}
	.ms_customer_timeline_form_action_icon > span.ms_customer_timeline_action_icon{
		text-align: center;
		padding: .15em;
		display: block;
	}
	.ms_customer_timeline_machine{
		width:45%;
		    border-right: 1px dashed #057aa226;
	}
	.ms_customer_timeline_icon{
		display:flex;
		width: 25em;
		padding-top:1em;
		padding-bottom:1em;
		align-items: center;
		padding-left: .8em;
		cursor: pointer;
		margin-bottom: 1em;
		transition:transform 300ms ease-in;
		
	}
	.ms_customer_timeline_container:hover{
		border-bottom: 1px solid #0099cb;
		border-top: 1px solid #0099cb;
	}
	.ms_customer_timeline_contain{
		background-color:#0099cb;
		width: 90%;
		box-shadow: inset -22px -22px 44px #0087b3, inset 22px 22px 44px #00abe3;
		border-radius: 20px;
	}
	.ms_customer_timeline_contain2{
		width:100%
	}
	.ms_customer_timeline_data{
		flex: 90;
        display: flex;
        align-items: center;
		padding-left:2em;
        white-space: break-spaces;
        word-break: break-all;
	}

		margin:1em;
	}
	.ms_customer_timeline_info{
		color:#0093be;
		width:100%;	
		padding-left:1em;
		padding-top:1em;
		
	}
	.ms_customer_timeline_info_des{
		color:#0093be;
		padding-left:1em;
	}
	.ms_customer_timeline_img{
		padding:1em;
	}

		display: flex;
		padding: 0.2em;
		text-align: center;
		height: 1.8em;
		width: 1.8em;
		border-radius: 30px;
		font-size: 1.8em !important;
		margin-bottom: 0.2em;
		justify-content:center;
		align-items:center;
		color: #fff!important;
		cursor: pointer;
		background-color: #0d7fa5;
		transition:transform 300ms ease-in;
	}
	.ms_customer_timeline_leftbox{
		width:100%;
		border-right: 1px solid #003c5142;
	}
	.ms_customer_timeline_section{
		display:flex;
	}
	.ms_customer_timeline_box{
		width:50%;
	}
	.ms_customer_timeline_content{
		display:flex;
	}
	.ms_customer_timeline_ic{
		flex:10;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.ms_customer_timeline_content{
		padding:.2em;
	}
	.ms_customer_timeline_header{
		text-align: center;
		border-bottom: 2px solid #ffffff; 
		padding-top:.5em; 
		padding-bottom:.5em;
		font-size:1.4em;
		
	}
	.ms_customer_timeline_header_bg{
		display: flex; 
		width: 100%; 
		justify-content: center;
		padding-top: 1em;
		padding-bottom:1em;
		color: #fff;
		background-color: #0099cb;
	}
	.ms_customer_timeline_title{
		padding-left: 1.6em;
		padding-bottom: 0.3em;
		padding-top: 0.5em;
		font-size:1.4em;
		border-bottom: 1px dashed #003c5142;
		font-weight: bold;
	}
	.ms_customer_timeline_machinhistory_icon:hover{
		transform: scale(1.2);
	}
	.ms_customer_timeline_righttbox_header{
		font-size:1.2em;
		padding: .1em;
		color: #0099cb;
		text-align: center;
		border-bottom: 1px dashed;
	}
	.ms_customer_timeline_righttbox_preview{
		display:flex;
		justify-content:center;
		padding:3em;
	}
	.ms_customer_timeline_attachment_icon{
		height: 3em;
		width: 20%;
		background-color: #063f53;
		color: #fff;
		font-size: 1.2em;
		border-radius: 100px;
		display: flex;
		justify-content: center;
		align-items: center;
		cursor: pointer;
	}
	.ms_customer_timeline_attachment_filename {
		margin-left: .5em;
		width: 100%;
		margin-right: .5em;
	}
	.ms_customer_timeline_attachment_filename span{
	
		word-break: break-word;
		width: 100%;
	}
	.k-timeline-horizontal .k-timeline-card{
		height:0!important;
	}
</style>
<div id="customer_timeline_container" class="ms_customer_timeline_banner">
	<div id="customer_timeline_header"></div>
	<div id="customer_timeline_detail"></div>
</div>
