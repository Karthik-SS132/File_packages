<script id="stock_enquiry_list_template" type="x-kendo-template">
	<div class="col-xs-12 col-md-12 col-lg-12" style="list-style:none;">
		<div>
			<span style="width: 20%;font-weight: 500;display: inline-block;padding: .5em 0em;"><label data-ms-lbl="field" data-ms-lbl-grpid="screen" data-ms-lbl-id="item" data-ms-lbl-src="stock_enquiry" style="font-weight: bold;"></label></span>
			<span style="display: inline-block;padding: .5em 0em;">#: item_code #</span>
			<span style="display: block;padding-left: 4.3em;width: 100%;">
			# if (item_variant_code != "NA") { # 
			#: variant_description #
			# } #
			</span>
		</div>
		<div>
			<span style="width: 20%;font-weight: 500;display: inline-block;padding: .5em 0em;"><label data-ms-lbl="field" data-ms-lbl-grpid="screen" data-ms-lbl-id="warehouse" data-ms-lbl-src="stock_enquiry" style="font-weight: bold;"></label></span>
			<span>#: warehouse_id_desc #</span>  
			<span style="float:right;padding: .5em 0em;">#: kendo.toString(kendo.parseFloat(stock_on_hand), 'n0') # Nos.</span>
		</div>
	</div>						
</script>
