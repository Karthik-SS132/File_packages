<div id="new_timecard" data-ms-view-layout="false" data-ms-view-type="containR" data-ms-view-subtype="form"
	data-ms-view-group="new_timecard">
	<header data-role="header">
		<div data-role="navbar" style="font-size:1.1em; height:3.5em;">
			<a data-align="left"><i class="fas fa-arrow-left" data-role="backbutton"
					data-click="mService.events.backbutton"></i></a>
			<label id="new_timecard_title_lbl" data-ms-lbl="field" data-ms-lbl-src="new_timecard"
				data-ms-lbl-grpid="screen" data-ms-lbl-id="title"></label>
			<a data-align="right"><img src="../ux/image/client_brand_icon.png" style="height: 35px;" /></a>
		</div>
	</header>

	<div data-role="content" id="new_timecard_content" class="ms_form_content_page">
		<div id="new_timecard_main_page" data-ms-widget-type="msSubpage">
			<div id="new_timecard_firstpage" data-role="page" data-subpage-no="1" style="height:90vh;overflow:scroll;">
				<input id="new_timecard_entry_date" data-ms-widget-type="msDatebox" data-ms-widget-prop-lblgrpid="form"
					data-ms-widget-prop-lblid="entry_date" data-ms-widget-prop-format="dd-MM-yyyy"
					data-ms-widget-prop-savefield="true" />

				<input id="new_timecard_from_time" data-ms-widget-type="msTimebox" data-ms-widget-prop-lblgrpid="form"
					data-ms-widget-prop-lblid="from_time" data-ms-widget-prop-dateInput="true"
					data-ms-widget-prop-interval="30" data-ms-widget-prop-format="HH:mm"
					data-ms-widget-prop-savefield="true" />

				<input id="new_timecard_to_time" data-ms-widget-type="msTimebox" data-ms-widget-prop-lblgrpid="form"
					data-ms-widget-prop-lblid="to_time" data-ms-widget-prop-dateInput="true"
					data-ms-widget-prop-interval="30" data-ms-widget-prop-format="HH:mm"
					data-ms-widget-prop-savefield="true" />

				<input id="new_timecard_allocated_to_ind" data-ms-widget-type="msRadiogroup"
					data-ms-widget-prop-lblgrpid="form" data-ms-widget-prop-lblid="allocated_to_ind"
					data-ms-widget-prop-textfield="description" data-ms-widget-prop-valuefield="code"
					data-ms-widget-prop-template="text"
					data-ms-widget-prop-datasrc='$mService.dSource.cache.TIMECARD_FEATURE_CACHE'
					data-ms-widget-prop-savefield="true" />

				<input id="new_timecard_allocated_to_type_code" data-ms-widget-type="msRadiogroup"
					data-ms-widget-prop-lblgrpid="form" data-ms-widget-prop-lblid="allocated_to_type_code"
					data-ms-widget-prop-textfield="description" data-ms-widget-prop-valuefield="code"
					data-ms-widget-prop-template="text"
					data-ms-widget-prop-datasrc='$mService.dSource.cache.TIMECARD_CATEGORY_CACHE'
					data-ms-widget-prop-savefield="true" />

				<input id="new_timecard_call_ref_no" data-ms-widget-type="msSearchpopup"
					data-ms-widget-prop-lblgrpid="form" data-ms-widget-prop-datasrctype="server"
					data-ms-widget-prop-datasrccode="timecard_call_search"
					data-ms-widget-prop-datasrcinputxml='{&quot;filter_text&quot; : &quot;&quot;}'
					data-ms-widget-prop-minsearchletters="3" data-ms-widget-prop-lblid="call_ref_no"
					data-ms-widget-prop-savefield="true" />

				<input id="new_timecard_allocated_to_type_code_call" data-ms-widget-type="msRadiogroup"
					data-ms-widget-prop-lblgrpid="form" data-ms-widget-prop-lblid="allocated_to_type_code_call"
					data-ms-widget-prop-textfield="description" data-ms-widget-prop-valuefield="code"
					data-ms-widget-prop-template="text"
					data-ms-widget-prop-datasrc='$mService.dSource.cache.TIMECARD_CALL_CATEGORY_CACHE'
					data-ms-widget-prop-savefield="true" />

				<input id="new_timecard_comments" data-ms-widget-type="msTextarea" data-ms-widget-prop-lblgrpid="form"
					data-ms-widget-prop-lblid="comments" data-ms-widget-prop-savefield="true"
					data-ms-widget-prop-maxlen="500" data-ms-widget-prop-minlen="3" />

				<input id="new_timecard_employee_id" data-ms-widget-type="msTextbox" data-ms-widget-prop-lblgrpid="form"
					data-ms-widget-prop-lblid="employee_id" data-ms-widget-prop-savefield="true" />

				<input id="new_timecard_selected_category" data-ms-widget-type="msTextbox"
					data-ms-widget-prop-lblgrpid="form" data-ms-widget-prop-lblid="selected_category"
					data-ms-widget-prop-savefield="true" />

			</div>
		</div>
	</div>
	<div id="new_timecard_footer" data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false"
		class="ms_footer">
		<center>
			<div class="ms_form_action_submit">
				<i data-ms-widget-type="mButton" data-ms-button-group="form" data-ms-button-role="submit"
					class="far fa-check"></i>
			</div>
		</center>
	</div>
</div>
