<script type="text/x-kendo-tmpl" id="msTimelineTemplate">
	<div id="#: id #_group" class="col-md-#: column #">      
		<div class="form-group mb-4">
			<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
				<span data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
				<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
			</label>
			<div id="#: id #" name="#: id #" data-ms-widget-type="msTimeline" data-ms-widget-msloop="#: msloop #" data-ms-widget-savefield="#: savefield #"></div>
		</div>
	</div>
</script>
