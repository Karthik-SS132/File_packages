<style>
	.ms_attachment_Template_container {
	  display: flex;
	  flex-wrap: wrap;
	  flex-direction: row;
	  align-items: left;
	  justify-content: left;
	  gap: 1em;
	}
	.ms_attachment_add_container {
	  height: 4em;
	  width: 4em;
	  border-radius: 60px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  box-shadow: 0px 0px 8px #bbb;
	  cursor:pointer;
	}
	.ms_attachment_file_container {
	  height: 4em;
	  width: 4em;
	  border-radius: 60px;
	  text-align: center;
	  vertical-align: middle;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  box-shadow: 0px 0px 8px #bbb;
	}
	span.ms_attachment_img_content_del {
	  height: 3.1em;
	  width: 3.1em;
	  border-radius: 50%;
	  box-shadow: 0px 0px 5px #888;
	  font-size: 1.2em;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  margin: 0.3em 0.5em;
	  padding: 1.2em;
	  cursor: pointer;
	}
	span.ms_attachment_img_content_del_cnfm {
		height: 3.1em;
		width: 3.1em;
		border-radius: 50%;
		box-shadow: 0px 0px 5px #888;
		font-size: 1.2em;
		display: flex;
		align-items: center;
		justify-content: center;
		margin: 0.3em 0.5em;
		padding: 1.2em;
		cursor: pointer;
	}
	span.ms_attachment_img_content_del_cncl {
	  height: 3.1em;
	  width: 3.1em;
	  border-radius: 50%;
	  box-shadow: 0px 0px 5px #888;
	  font-size: 1.2em;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  margin: 0.3em 0.5em;
	  padding: 1.2em;
	  cursor: pointer;
	}
	.attachment_icon {
	  font-size: 2em;
	}
	span.ms_attachment_img_content_del:hover,span.ms_attachment_img_content_del_cnfm:hover,span.ms_attachment_img_content_del_cncl:hover{
		 opacity:.8;
	}
  </style>
  <script type="text/x-kendo-tmpl" id="msAttachmentTemplate">
	<div id="#: id #_group" class="ms_form_row">
		<div class="ms_form_Template_container">
			<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
				<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
				<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
			</label>
			
			<div class="msGallery_container" style="display:flex; gap:1em;">
				<div id="#: id #_src" class="ms_attachment_Template_container" >
					<div id="#: id #_add_container" class="ms_upload_img">
						<div class="ms_attachment_add_container ms_button_click ms_attachment_hover">
							<a id="#: id #_attachment_add" class="attachment_icon" data-ms-widget-type="msWidget" data-ms-widget-group="msAttachment" data-ms-widget-role="add" for="#: id #"><i class="fas #: mService.icons.msAttachment.attachment #" style="font-size:1em;"></i></a>
						</div>
					</div>
				</div>
				<input id="#: id #" name="#: id #" data-ms-widget-type="msAttachment" data-ms-widget-msloop="#: msloop #" data-ms-widget-savefield="#: savefield #" data-ms-widget-maxlimit="#: maxlimit#" data-ms-widget-minlimit="#: minlimit#" data-ms-widget-filesizekey="#: filesizekey#" data-ms-widget-fileextensionkey="#: fileextensionkey#" data-ms-widget-attachmentind="true" style="display: none" data-ms-count="0"/>
				<input id="#: id #_file_picker" name="#: id #"  type="file" class=""  data-ms-widget-msloop="#: msloop #" data-ms-widget-savefield="#: savefield #"  data-ms-widget-maxlimit="#: maxlimit#" data-ms-widget-minlimit="#: minlimit#" data-ms-widget-attachmentind="#: attachmentind#" data-ms-widget-filesizekey="#: filesizekey#" data-ms-widget-fileextensionkey="#: fileextensionkey#"/>
			</div>
			<span class="error_msg k-invalid-msg" style="display:none"; data-for="#: id #" />
		</div>
		<div id="#: id #_preview_popup_content"></div>
	</div>
  </script>

  <script type="text/x-kendo-tmpl" id="msAttachmentPopupTemplate">
	<div id="#: id #_preview_popup" data-role="content" style="display: none;">
		<center>
			<div id="#: id #_attachment_content" style="vertical-align: middle;display: table-cell;"></div>
				<div id="#: id #_delete" style="display: none; margin-bottom:1.3em;">
				<span class="ms_attachment_img_content_del ms_button_click" data-ms-widget-type='msWidget' data-ms-widget-group="msAttachment" data-ms-widget-role="delete" for="#: id #"><i class="fas fa-trash"></i></span>
			</div>
			<div id="#: id #_delete_confirmation" style="display: none;">
				<span data-ms-lbl='field' data-ms-lbl-src='home_layout' data-ms-lbl-grpid='camera_preview_popup' data-ms-lbl-id='camera_preview_delete_confirm'></span>
				<br>
				<div style="display: flex;justify-content: center;align-items: center;margin-bottom:1.3em;">
					<span class="ms_attachment_img_content_del_cnfm ms_button_click" data-ms-widget-type='msWidget' data-ms-widget-group="msAttachment" data-ms-widget-role="deleteConfirm" for="#: id #"><i class="fal fa-check"></i></span>
					<span class="ms_attachment_img_content_del_cncl ms_button_click" data-ms-widget-type='msWidget' data-ms-widget-group="msAttachment" data-ms-widget-role="deleteCancel" for="#: id #"><i class="fal fa-times"></i></span>
				</div>
			</div>
		</center>
	</div>
  </script>
  <script type="text/x-kendo-tmpl" id="msAttachmentPdfPreviewTemplate">
		<iframe id="#: id #_pdf_preview" src="" style="width: 100%; height: 100%;"></iframe>
  </script>
