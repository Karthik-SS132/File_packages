<script type="text/x-kendo-tmpl" id="msRatingTemplate">
	<div id="#: id #_group" class="col-md-#: column #">      
		<div class="form-group mb-2">
			<label class="ms_widgt_lbl" data-ms-lbl-for="#: id #">
				<span class="ms_widgt_lbl_field" data-ms-lbl="field" data-ms-lbl-src="#: scrid #" data-ms-lbl-grpid="#: lblgrpid #" data-ms-lbl-id="#: lblid #"></span>
				<span class="ms_required"  data-ms-lbl-mandatory="#: id #" style="display:none">*</span>
			</label>
			<input id="#: id #" name="#: id #" data-ms-widget-type="msRating" data-ms-widget-savefield="#: savefield#" style="width:100%;" />
			<span class="error_msg k-invalid-msg" data-for="#: id #" />
		</div>
	</div>
</script>
<script id="msRatingSelectedTemplate" type="x/kendo-template">
	<span class="k-icon k-i-star" style="color: \#002c7f;"></span>
</script>
<script id="msRatingItemTemplate" type="x/kendo-template">
	<span class="k-icon k-i-star-outline"></span>
</script>
<script id="msRatingHoveredTemplate" type="x/kendo-template">
	<span class="k-icon k-i-star" style="color: \#002c7f;"></span>
</script>
